	concept_tec_environment_engineers_desc: "This decision can be enacted on §YHabitats§! or §YArcology Megastructures§!\n\n$decision_tec_environment_engineers_effects$"

	concept_tec_environment_engineers_breakdown: "$decision_tec_environment_engineers$ Effect"
	concept_tec_environment_engineers_breakdown_desc: "Habitats:\n- Get the §Y$pm_tec_engineered_habitat$§! modifiers.\n- Get 2 random special habitat deposits\n- If the system in which the habitat is placed has precursor activity, the habitat gets the §Y$d_tectec_aqua_drone_engineered_precursor$§! deposit\n\nElysiums:\n- Get the §Y$pm_tec_engineered_weather$§! modifier\n- Get two §Y$d_tec_eco_terraformed_ring$§! deposits\n- Get 2 random arcology deposits\n\nRingworld or Modded Space Arcologies:\n- Get the §Y$pm_tec_engineered_weather$§! modifier\n- Get the §Y$d_tec_eco_terraformed_ring$§! deposit\n- Get 2 random arcology deposits"

