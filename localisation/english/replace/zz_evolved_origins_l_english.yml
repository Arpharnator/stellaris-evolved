	origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
	origin_post_apocalyptic_desc:1 "Baptized by nuclear fire, this civilization has faced total annihilation - and survived. Devastated yet unbroken, they have rebuilt civilization from the ashes of their old world."

	origin_tooltip_post_apocalyptic_effects: "Survivors against all odds, this civilization thrives in a devastated world.\n\n$tec_loc_o_homeworld_alteration$ §H£planet£ Tomb World§!\nHomeworld is a devastated ['concept_pc_nuked'].\n\n$tec_loc_o_unlocks_trait$ §H£pop£ $trait_survivor$§!\nYour species start with the ['concept_survivor'] trait.\n\n"

	concept_survivor: "$trait_survivor$"
	concept_survivor_desc: "- Tomb World Habitability: §G+70%§!\n- Amenities usage: §G-10%§!\n- Resources from jobs: §G+5%§!\n\n§L$trait_survivor_desc$§!"

		#VANILLA_origin_tooltip_post_apocalyptic_effects: "- $HOMEWORLD$ ['concept_pc_nuked']$NEW_LINE$- $SPECIES_TRAITS$ ['concept_survivor']"

