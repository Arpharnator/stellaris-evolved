 # ------------------------------------------------- Mechanist
	origin_mechanists:0 "$civic_mechanists$"
	origin_mechanists_desc:0 "This civilization has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved."
	origin_tooltip_mechanists_effects:3 "The development of robotic technologies in an accelerated speed has skyrocketed the production of mechanical units.\n\n$tec_loc_o_pops$ §H£job_roboticist£ Robotic Population§!\n- Start the game with §G+2§! additional £pop£ Pops of the §YMain Species§!.\n- Replace §G+10§! £pop£ Pops with ['concept_robots', £mod_planet_jobs_robotic_produces_mult£ Robot] Pops\n- New robotic pops will start with ['trait:trait_auto_mod_robotic'] Trait\nAllows the construction of extra £job_roboticist£ $tec_robot_subname$, and provides the §Y£building£ Infrastructure§! for it.\n\n$tec_loc_o_unlocks_feature$ §HRobotic Technologies§!\n- Starts with ['concept_tec_tech_powered_exoskeletons'] and ['concept_tec_tech_robotic_workers'] Technologies researched\n- Starts with research option ['concept_tec_tech_robomodding']"
 
	tec_robot_subname:0 "Robotic Units"

		#VANILLA_origin_tooltip_mechanists_effects:3 "- ['concept_robots', £mod_planet_jobs_robotic_produces_mult£ Robot] §I$pops_with_icon$§!: 8$NEW_LINE$- Homeworld: ['concept_robot_assembly_plant',£building£ Robot Assembly Plant]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$- ['concept_powered_exoskeletons', £engineering_research£ $tech_powered_exoskeletons$]$TABBED_NEW_LINE$- ['concept_robotic_workers', £engineering_research£ $tech_robotic_workers$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_robomodding', £engineering_research£ $tech_robomodding$]"

		#OLD_origin_tooltip_mechanists_effects:0 "- Start the game with §Y2§! additional £pop£ Pops.\n- Start the game with §Y10§! £pop£ Pops being £job_roboticist£ Robots, and with the technology and infrastructure to build more.\n- Start with the ability to §YModify§! £job_roboticist£ Robotic pops."
 # /

 # ------------------------------------------------- Syncretic
	origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
	origin_syncretic_evolution_desc:0 "A second species forms an integral part of this civilization. They are big, strong, and most of them have the intelligence of a particularly dim-witted child. Ancient wars have culled their species of their most aggressive tendencies, leaving them quite servile."
	origin_tooltip_syncretic_evolution_effects: "Two species developed on the same planet, and while one advanced and thrived in technological and intellectual development, the other has yet to reach its level, being used as servant species to guide.\n\n$tec_loc_o_pops$ §H£pop£ Syncretic Coexistance§!\n- Start the game with §G+2§! additional £pop£ Pops of the §YMain Species§!.\n- Replace §G+12§! £pop£ Pops being of another, subservient, species.\n\n$tec_loc_o_unlocks_trait$ §H£pop£ $trait_syncretic_proles$§!\n- Subservient species are forced to have the ['concept_syncretic_proles'] trait."

		#VANILLA_origin_tooltip_syncretic_evolution_effects: "- £pop£ §IPops§! with ['concept_syncretic_proles'] Trait: 12"
		
		#OLD_origin_tooltip_syncretic_evolution_effects:4 "- Start the game with §Y2§! additional £pop£ Pops.\n- Start the game with §Y12§! £pop£ Pops being of another, subservient, species."
 # /

