	origin_tooltip_progenitor_hive_effects:5 "$tec_loc_o_unlocks_feature$ §H£council£ Offspring Leaders§!\n- Offspring assigned leaders gain moderate amounts of §YPassive XP§!\n- If §I$civic_hive_devouring_swarm$§! Civic is NOT selected, §ISectors§! can be released as §ISubjects§!\n\n$tec_loc_o_unlocks_feature$ §H£building£ Colonial Offsprings§!\n- Allows building ['concept_offspring_nests', £building£ Offspring Nest].\n\n$tec_loc_o_unlocks_feature$ §H£mod_country_naval_cap_add£ Naval Offsprings§!\n- Can construct §IOffspring Ships§!"
