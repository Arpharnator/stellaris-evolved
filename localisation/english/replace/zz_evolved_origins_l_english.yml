 # ------------------------------------------------- Common ground
	origin_common_ground:0 "Common Ground"
	origin_common_ground_desc:0 "This civilization established early contact with their immediate alien neighbors. Finding strength in their differences, they soon decided to face the future, and whatever it might bring, together."

	origin_tooltip_common_ground_effects:2 "An early collaboration led to the formation of a coalition, a federation, whose mantle of responsibility falls to the empire\n\n$tec_loc_o_condition$ §H£opinion£ Federated Leadership§!\n- Leader of a §Inon-Hegemony§! ['concept_common_ground_federation'].\nThe federation starts as a §Y$default_federation$§!, but will change its type based on the following conditions, by priority order:\n$t$- §H$trade_federation$§!: Corporate/Trade-based Empire.\n$t$- §H$research_federation$§!: Materialist/Technology based Empire\n$t$- §H$spiritualist_federation$§!: Spiritualist Empire\n$t$- §H$military_federation$§!: Militarist Empire\n\n$tec_loc_o_alteration$ §H£planet£ Allies on reach§!\n- ['concept_guaranteed_colonies'] are §YReplaced§! with Federation members.\n\n$tec_loc_o_unlocks_tradition$ §H£unity£ Diplomacy§!\nStarts with the following traditions selected:\n$t$- ['concept_diplomacy_traditions']\n$t$- ['concept_tr_diplomacy_the_federation']"

		#vanilla_origin_tooltip_common_ground_effects:2 "- Leader of a §Inon-Hegemony§! ['concept_common_ground_federation']$federation_origin_end$"
		#vanilla_origin_tooltip_common_ground_npc_effects:1 "- Start as a member of a non-§HHegemony§! federation with two additional members"

		#vanilla_federation_origin_end: "\n- ['concept_guaranteed_colonies']: Replaced with Federation members\n- Selected Traditions: $TABBED_NEW_LINE$- ['concept_diplomacy_traditions'] $TABBED_NEW_LINE$- ['concept_tr_diplomacy_the_federation']"

		#OLD_origin_tooltip_common_ground_effects:0 "- Start as the leader of a §HFederation§! with two additional members\n- The federation type is altered by the empire §YAuthority§! and §YEthics§!.\n- Members will occupy any Guaranteed Habitable Worlds slots near your home system\n- Start with §HThe Federation§! tradition unlocked"
 # /

 # ------------------------------------------------- Void dwellers
	origin_tooltip_void_dwellers_effects:9 "Bound to orbital stations, this species thrives in the vacuum of space.\n\n$tec_loc_o_homeworld_alteration$ §H£planet£ Orbital Habitat§!\n- The capital is replaced by a ['concept_pc_habitat']\n- $ap_voidborn_habitat_effect$\n\n$tec_loc_o_unlocks_trait$ §H£pop£ $trait_void_dweller_1$§!\nYour species are forced to have the following traits:\n$t$- ['concept_void_dweller', $trait_void_dweller_1$]\n$t$- ['concept_habitat_preference', $trait_pc_habitat_preference$] (Organic Species)\n\n$tec_loc_o_unlocks_technology$ ['concept_habitat_1', £engineering_research£ $tech_habitat_1$]\nAllows the construction of extra Habitats.\n\n$tec_loc_o_unlocks_technology_option$ ['concept_habitat_2', £engineering_research£ $tech_habitat_2$]\n\n$tec_loc_o_alteration$ §H£planet£ Prospected Systems§!\n['concept_guaranteed_colonies'] are replaced with Resource-rich systems instead.\n\n$tec_loc_o_restriction$ This empire has increased Colonizer cost, Habitats are instantaneously colonized and empty habitats can be colonized with a planetary decision."

		#VANILLA_origin_tooltip_void_dwellers_effects:9 "- $HOMEWORLD$ ['concept_pc_habitat']$NEW_LINE$- $SPECIES_TRAITS$$TABBED_NEW_LINE$- ['concept_void_dweller', $trait_void_dweller_1$]$TABBED_NEW_LINE$- ['concept_habitat_preference', $trait_pc_habitat_preference$]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_habitat_1', £engineering_research£ $tech_habitat_1$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_habitat_2', £engineering_research£ $tech_habitat_2$]$NEW_LINE$- ['concept_guaranteed_colonies']: Resource-rich systems instead of Colonizable Planets $NEW_LINE$- $ap_voidborn_habitat_effect$"

		#OLD_origin_tooltip_void_dwellers_effects:5 "- Start with three §YOrbital Habitats§! and the technology to build more\n- Members of your species thrive on Habitats and produce §G10%§! more there\n- Colony ships have £alloys£ £influence£ §YAdditional costs§!, but newly built habitats are instantly colonized.\n- Severe habitability, production and growth penalties are applied on all regular planets, except §GHabitats§!, §YArcologies§! or §YPerfect§! planets\n- Capital Buildings provide §G+1§! extra £building£ §YBuilding slot§! per level on habitats.\n - Starts with §Y24§! Pops, but compensated through automated habitat menial districts."

	trait_void_dweller_1:0 "Void Dweller"
	trait_void_dweller_1_desc:0 "§LThis species thrives in orbital habitats, with an developed ability to efficiently navigate their maze-like corridors and complicated architecture. However, their highly specialized bodies do not respond well to a planetary environment or non-artificial gravity.§!"

	trait_void_dweller_2:0 "$trait_void_dweller_1$"
	trait_void_dweller_2_desc:0 "§LThis species is used to the recycled air and sterile compartments of orbital habitats, and their weakened bodies do not respond well to a planetary environment or gravity.§!"
 # /

