	origin_shattered_ring:0 "Shattered Ring"
	origin_shattered_ring_desc:1 "This civilization inhabits a Ring World built by unknown forerunners. If it can be understood and fully repaired it will grant them great power."
	origin_tooltip_shattered_ring_effects:3 "An endless horizon, a technological ruined marvel, their home.\n\n$tec_loc_o_homeworld_alteration$ §H£planet£ Ring-World§!\n- The capital is replaced by a ['concept_pc_shattered_ring'].\n- Several of the systems of the Ring will require §YRestoration§!.\n- Several $tec_loc_blockers$ §RReduce§! the effectivity of the Ring Section.\n\n$tec_loc_o_alteration$ §H£planet£ Ruined Sections§!\n- ['concept_guaranteed_colonies'] are replaced by colonizable Ring World Segments.\n\n$tec_loc_o_overtime$ §H£alloys£ Restored Legacy§!\n- After restoring the Main Section, there will be ways to §YFully§! restore the ringworld"

		#VANILLA_origin_tooltip_shattered_ring_effects:3 "- $HOMEWORLD$ ['concept_pc_shattered_ring']$NEW_LINE$- ['concept_guaranteed_colonies']: Colonizable Ring World Segments instead of Planets$NEW_LINE$- $SPECIES_TRAITS$ ['concept_ring_preference']"
		#VANILLA_origin_tooltip_shattered_ring_effects_lithoid:0 "§R- WARNING: Challenging Origin for Lithoids due to a scarcity of minerals.§!$NEW_LINE$$origin_tooltip_shattered_ring_effects$"

