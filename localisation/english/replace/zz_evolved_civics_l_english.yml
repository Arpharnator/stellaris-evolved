	civic_tec_regular_archivist: "§G£tec_civic_ruler£§!Archive Curators"
	civic_tec_regular_archivist_desc:0 "['concept_tec_ruler_replace_civic']\n\nThis society has always been interested in preserving culture and science at all cost, so most of the population works as librarians, curators or archivists and enjoys a a plentiful and peaceful repository of diverse content."
	civic_tec_regular_archivist_tooltip:2 "£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_tec_grand_archivist£ §Y$job_tec_grand_archivist_plural$§!.\n- $job_tec_grand_archivist_effect_desc$\n\nAllow the construction of £building£ §YArchives§!, where £job_tec_minor_archivist£ §Y$job_tec_minor_archivist_plural$§! transform §Y$tec_loc_research_resources$§! into §Y$tec_loc_unity$§!\n\n§YResearch Agreement Pacts§! no longer cost £influence£ §YInfluence§! to maintain, and each new one gives a empire modifier.\n\n"


