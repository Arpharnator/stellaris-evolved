		#civic_tooltip_agrarian_idyll_effects:8 "$civic_tooltip_agrarian_idyll_start$£job_farmer£ §Y$job_farmer_plural$§! also produce §G2§! £amenities£ §YAmenities§!"
		#civic_tooltip_agrarian_anglers_effects:0 "$civic_tooltip_agrarian_idyll_start$£job_farmer£ §Y$job_farmer_plural$§!, £job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§! also produce §G2§! £amenities£ §YAmenities§!"

	civic_barbaric_despoilers:0 "§S£tec_civic_challenging£§!Barbaric Despoilers"
	civic_barbaric_despoilers_desc:0 "['concept_tec_challenging_civic']\n\nThis society holds few things sacred. To fight is to live, and the strongest may seize whatever they covet."
	civic_tooltip_barbaric_despoilers_effects:7 "Cannot form §YMigration Treaties§!\nCannot form (but can join) §YFederations§! other than §YMartial Alliances§! or §YHegemonies§!\nHas the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires"

	civic_pompous_purists:0 "§S£tec_civic_challenging£§!Pompous Purists"
	civic_pompous_purists_desc:0 "['concept_tec_challenging_civic']\n\nA society so utterly convinced of their own superiority, that any attempt at diplomacy not initated by themselves will be utterly ignored."
	civic_tooltip_pompous_purists_effects:0 "Can only engage in §YDiplomacy§! with other empires if they are the proposer."

	civic_eager_explorers:0 "§S£tec_civic_challenging£§!Eager Explorers"
	civic_eager_explorers_desc:0 "['concept_tec_challenging_civic']\n\nYearning for the stars, this civilization sped through several stages of development, reaching the age of galactic exploration far earlier than most."
	civic_eager_explorers_effects:0 "$eager_explorers_base_effect$\nGain an increased chance to discover §HVoidcraft§! Technologies."

	civic_machine_exploration_protocol:0 "§S£tec_civic_challenging£§!Exploration Protocols"
	civic_machine_exploration_protocol_desc:0 "['concept_tec_challenging_civic']\n\nThe foundation of this Machine Intelligence's central programming is the drive to catalog exoplanetary life. In pursuit of this directive, it has dedicated much of its resources to crafting a small fleet of vessels capable of limited subspace travel."
	civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\nGain §G50%§! more Insight progress from observing pre-FTL Civilizations.\nGain £unity£§HUnity§! every time you finish establishing first contact."


