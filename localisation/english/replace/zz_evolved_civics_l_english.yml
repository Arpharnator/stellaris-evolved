	civic_tec_hive_eusocial:0 "§G£tec_civic_ruler£§!Eusociality"
	civic_tec_hive_eusocial_desc:0 "['concept_tec_brood_capital_civic']\n\nWhile united under the same consciousness, this species has evolved and thrived thanks to the mutual collaboration of every member of the hive, with a strong cooperative brood care, overlapping generations within a colony of adults, and a division of labor into reproductive and non-reproductive groups, creating specialized castes that propers a unitary development and prosperous future for every member."
	civic_tec_hive_eusocial_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_synapse_drone£ £job_tec_network_drone£ Unity §YDrone§! jobs with £job_tec_broodqueen_drone£ §Y$job_tec_broodqueen_drone_plural$§! and £job_tec_broodlord_drone£ §Y$job_tec_broodlord_drone_plural$§!, which belong to a special drone category, §YBrood Drones§!.\n- $job_tec_broodqueen_drone_effect_desc$\n- $job_tec_broodlord_drone_effect_desc$\n\n§HThis empire can't build £building£ Spawning pools§!\n§HCreating an external source of £pop£ Pop Assembly will make £job_tec_broodqueen_drone£ $job_tec_broodqueen_drone_plural$ produce a small amount of £mod_pop_growth_speed£ Pop growth instead§!\n"

	civic_tec_hive_overminds:0 "§G£tec_civic_ruler£§!Subservient Overminds"
	civic_tec_hive_overminds_desc:0 "['concept_tec_brood_capital_civic']\n\nThis collective derivates a relatively high amount of control power to specificially control drones, which have the task to control all the lesser ones at a planetary scale. Generally this produces a remarked separation between castes of drones, conforming a strong but diversified collective."
	civic_tec_hive_overminds_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_synapse_drone£ £job_tec_network_drone£ Unity §YDrone§! jobs with £job_tec_overmind_drone£ §Y$job_tec_overmind_drone_plural$§!, which belong to a special drone category, §YBrood Drones§!.\n- $job_tec_overmind_drone_effect_desc$\n\n£job_patrol_drone£ §YAnti-Crime§! drones are twice as effective at reducing £crime£ §YDeviancy§!.\n\n"
	# Protominds boost a central Overmind

	civic_tec_hive_cybernetic_overmind:0 "§G£tec_civic_ruler£§!Subservient Adjutants"
	civic_tec_hive_cybernetic_overmind_desc:0 "['concept_tec_brood_capital_civic']\n\nTO DO"
	civic_tooltip_tec_hive_cybernetic_overmind_effects:0 "TO DO"
