 # Vanilla
	civic_machine_delegated_functions:0 "§M£tec_civic_leader£§!Delegated Functions"
	civic_machine_delegated_functions_desc:0 "['concept_tec_leader_civic']\n\nThe Machine Intelligence works to reduce vulnerability by increasing modularity, reducing the strain of deploying additional semi-independent Units."
	civic_tec_machine_delegated_functions_tooltip:0 "§HLeader Bonus:§! §Y$tec_loc_leader_icon$ Delegated Protocol§!\nNew synthetic leaders have a §G33%§! chance to receive the $tec_loc_leader_icon$ §YDelegated Protocol§! trait after being created, providing a bonus scaling with their £council£ §HLevel§!, boosting some of the aspects of this gestalt consciousness, but increasing its £unity£ Recruitment cost by §R50%§!.\n\n§HInitial pick bonus:§! All assigned leaders will start with the §Y$tec_loc_leader_icon$ Delegated Protocol§! trait.\n\n"

	civic_machine_factory_overclock:0 "§M£tec_civic_leader£§!Factory Overclocking"
	civic_machine_factory_overclock_desc:0 "['concept_tec_leader_civic']\n\nThe Machine Intelligence takes care to maintain its production facilities, regularly updating existing templates and tuning individual units on the assembly line."

	civic_machine_upkeep_twister:1 "§M£tec_civic_leader£§!Sovereign Circuits"
	civic_machine_upkeep_twister_desc:1 "['concept_tec_leader_civic']\n\nUnits produced by this machine intelligence come equipped with autonomous decision-making software. More efficient and effective than older models, these units nevertheless require greater power input."
	civic_tooltip_machine_upkeep_twister_effects:2 "Change §Y1§! Base $r_unity$ Leader Upkeep to §Y2§! $r_energy$"

	civic_memory_vault_machine:1 "§M£tec_civic_leader£§!Experience Cache"
	civic_memory_vault_machine_desc:0 "['concept_tec_leader_civic']\n\nThis machine intelligence was developed with the goal of digitizing and storing data and experiences in order to analyze, learn from, and use it for its own improvement."
	civic_tooltip_memory_vault_machine_effects:0 "Can build unique £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! produce $r_unity$ and increase §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! based on §YLeaders§! who acquired §YLevel 8§!."
