 # Evolved
	# Aquatics
	civic_tec_hive_anglers:0 "§P£tec_civic_job£§!Undersea Dwellers"
	civic_tec_hive_anglers_desc:0 "['concept_tec_job_alteration_civic']\n['concept_tec_climate_civic']\n\nNaturally developed on deep and vast waters, this collective knows how to take advantage of any natural resource present in any ocean, lake or river."
	civic_tec_hive_anglers_tooltip:0 "On §Y(Wet Climate)§! worlds, ['concept_tec_district_farming_hive_plural_icon'] are replaced by ['concept_tec_district_tec_aqua_farming_hive_plural_icon'].\n§Y$concept_tec_district_tec_aqua_farming_hive_plural_icon$§! are uncapped, cost §G50§! fewer $tec_loc_minerals$ on §EOcean§!, §EHydro-Hive§! or ['concept_tec_perfect_planet', Perfect] worlds, and provide ['concept_tec_job_tec_aqua_drone_plural_icon'] and ['concept_tec_job_tec_depth_drone_plural_icon'].\n\n$tec_hydrocentric_flood_planets$"

	civic_tec_hive_anglers_lithoid:0 "§P£tec_civic_job£§!Undersea Dwellers"
	civic_tec_hive_anglers_lithoid_desc:0 "['concept_tec_job_alteration_civic']\n['concept_tec_climate_civic']\n\nNaturally developed on deep and vast waters, this collective knows how to take advantage of any natural resource present in any ocean, lake or river."
	civic_tec_hive_anglers_lithoid_tooltip:0 "On §Y(Wet Climate)§! worlds, ['concept_tec_district_mining_hive_plural_icon'] are replaced by ['concept_tec_district_tec_aqua_mining_hive_plural_icon'].\n§Y$concept_tec_district_tec_aqua_mining_hive_plural_icon$§! are uncapped, cost §G50§! fewer $tec_loc_minerals$ on §EOcean§!, §EHydro-Hive§! or ['concept_tec_perfect_planet', Perfect] worlds, and provide ['concept_tec_job_tec_reef_drone_plural_icon'] and ['concept_tec_job_tec_depth_drone_lithoid_plural_icon']\n\n$tec_hydrocentric_flood_planets$"

	civic_tec_hive_scavengers:0 "§P£tec_civic_job£§!Avid Reclaimers"
	civic_tec_hive_scavengers_desc:0 "['concept_tec_job_alteration_civic']\n\nEach single drone of this Collective is specifically taught since inception to take back any useful element found while patroling, doing menial tasks or overall day-to-day operations, and this has led to an efficient and intelligent way of obtaining and reusing any relevant or usable element from any kind of debris or technological remain."
	civic_tec_hive_scavengers_tooltip:0 "$civic_scavengers_effects$\nEach two upgrades of the £building£ §YCapital Building§! will provide a £job_tec_scavenger_drone£ §Y$job_tec_scavenger_drone$§! job.\n- $job_tec_scavenger_drone_effect_desc_default$."

	civic_tec_hive_quantum_alloys:0 "§P£tec_civic_job£§!Quantic Moulding"
	civic_tec_hive_quantum_alloys_desc:0 "$civic_tec_regular_quantum_alloys_desc$"
	civic_tec_hive_quantum_alloys_tooltip:0 "['concept_tec_job_alloy_drone_quantum_plural_icon'] swap half their §Y$tec_loc_minerals$§! upkeep with §Y$tec_loc_energy$§!.\n\n£job_foundry£ Alloy Drones Output from £job_technician_drone£ $job_technician_drone_plural$: §G+1%§!\n\n§HThis bonus production bonus is disabled when a similar civic alloy-boosting building (such as £building£ Coordinated Fulfillment Center) is present.§!\n"

