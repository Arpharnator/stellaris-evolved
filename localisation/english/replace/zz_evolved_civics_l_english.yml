	civic_environmentalist:0 "§L£tec_civic_feature£§!Environmentalism"
	civic_environmentalist_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nThe economy of this Civilization is shaped in accordance with the problems of maximizing the industrial efficiency and usage of natural resources. \n"
	civic_environmentalist_tooltip:0 "$tec_access_environment_enhance_decision$\n$tec_access_environment_preserve_decision$\nBenefits from clearable £blocker£ §YBlockers§!, which provides them with some £housing£ §YHousing§! and worker jobs, like £job_miner£ §YMiners§! (from §YMountain Range§!), £job_technician£ §YTechnicians§! (from §YActive Volcano§!), £job_farmer£ §YFarmer§! (from §YDense Jungle§!) and so on.\nClearing deposits will add special planet deposits giving §Yadditional Jobs§! and §Hspecial bonuses§!.\nCan't use §HReduced Environmental Regulation§! policy.\n\nGrants access to the £building£ §Y$holding_park_ranger_lodge$§! Holding.\n"

	civic_shared_burden:0 "§L£tec_civic_feature£§!Shared Burdens"
	civic_shared_burden_desc:0 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nThis society believes in an equitable distribution of resources, making little to no distinction between the needs of ruler and ruled. All work together for the benefit of the whole."
	civic_shared_burden_tooltip:3 "Allows §Y$living_standard_shared_burden$§! Living Standard, under which all £pop£ Pops have moderate §Y$tec_loc_consumer_goods$§! Upkeep regardless of §YStrata§!\nDisables the use of most other §YLiving Standards§!\nGrants access to the £building£ §Y$holding_communal_housing_outreach$§! Holding"
	# \n$tec_loc_amenities$ from £job_clerk£ $job_clerk_plural$: §G+1§!

	civic_reanimated_armies:0 "§L£tec_civic_feature£§!Dread Armies" 
	civic_reanimated_armies_desc:0 "['concept_tec_feature_civic']\n\nWithin this society, death is no bar to the call to arms. Masters of the art of necromancy reanimate deceased corpses to raise a dread host that strikes fear into the hearts of lesser mortals."
	civic_reanimated_armies_tooltip:0 "£building£ §YMilitary Academy§! building is replaced by £building£ §YDread Encampment§!, allowing the recruitment of §YUndead Armies§!.\nArmy buildings are replaced by £building£ §YDread Buildings§!, replacing £job_soldier£ §Y$job_soldier_plural$§! with £job_tec_necromonger£ §YNecrowarriors§!, which generate §Y$tec_loc_unity$§!, £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and spawn defensive §YGhoul Armies§!.\n\nDuring a planet combat, §YSome§! deceased organic living armies will be reanimated, as any §RLethally§! purged pop if a §YDread Encampment§! is present, as £job_purge£ §YUndead Armies§!.\nDefeated organic leviathans can sometimes be resurrected.\n\n"

	civic_idyllic_bloom:0 "§L£tec_civic_feature£§!Idyllic Bloom"
	civic_idyllic_bloom_desc:0 "['concept_tec_feature_civic']\n\nThis society has always spent much time on improving and caring for their environment, in pursuit of building a true paradise for its inhabitants."
	civic_idyllic_bloom_tooltip:2 "§HUnlocks Building:§! £building£ §Y$building_gaiaseeders$§!\n£building£ §Y$building_gaiaseeders$§! can be constructed on habitable regular planet, requiring £society£ §YTerraformation§! technologies in case of non ideal £planet£ §YClimates§!, and will transform the planet into a §YGaia World§!, through §Y4§! upgrade phases.\nAfter reaching the last phase, the empire will gain a big amount of §Y$tec_loc_unity$§!.\n\n§HUnlocks Holding:§! £building£ §Y$holding_idyllic_bloom$§!\n£building£ §Y$holding_idyllic_bloom$s§! bring the effects of §Y$building_gaiaseeders$§! to vassals."

	civic_tooltip_not_idyllic_bloom:0 "Does NOT have §Y$civic_idyllic_bloom$§! Civic or Variants"

	civic_hive_idyllic_bloom:0 "§L£tec_civic_feature£§!Idyllic Floration"
	civic_hive_idyllic_bloom_desc:0 "['concept_tec_feature_civic']\n\nThe Hive Mind cares for the environment, building a paradise in pursuit of synergistic perfection."
	civic_hive_idyllic_bloom_tooltip:0 "§HUnlocks Building:§! £building£ §Y$building_gaiaseeders$§!\n£building£ §Y$building_gaiaseeders$§! can be constructed on habitable regular planet, requiring £society£ §YTerraformation§! technologies in case of non ideal £planet£ §YClimates§!, and will transform the planet into a §YGaia World§!, through §Y4§! upgrade phases.\nAfter reaching the last phase, the empire will gain a big amount of §Y$tec_loc_unity$§!.\n\n§HUnlocks Holding:§! £building£ §Y$holding_idyllic_bloom$§!\n£building£ §Y$holding_idyllic_bloom$s§! bring the effects of §Y$building_gaiaseeders$§! to vassals."

	civic_death_cult:0 "§L£tec_civic_feature£§!Death Cult"
	civic_death_cult_desc:0 "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\nThis society's religion is built around periodic, ritual sacrifice. Willing initiates devote themselves to a decade of study before meeting an end whose effects ripple throughout their culture."

	civic_death_cult_corporate:0 "Corporate Death Cult"
	civic_death_cult_corporate_desc:0 "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\nThis Megacorporation has embraced ritual sacrifice as a means of ensuring its continuing profits. Willing initiates periodically give their lives in hopes of good fortune for their society."
	civic_tooltip_death_cult_effects:1 "Can build £building£ §Y$building_sacrificial_temple_1$§!\n$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$\nUnlocks a set of §HSacrifice Edicts§!, providing empire-wide bonuses whenever £job_mortal_initiate£ §Y$job_mortal_initiate_plural$§! are sacrificed\nGrants access to the £building£ §Y$holding_sacrificial_shrine$§! Holding"

	civic_toxic_baths:0 "§L£tec_civic_feature£§!Mutagenic Spas"
	civic_toxic_baths_desc:0 "['concept_tec_feature_civic']\n\nThis civilization engages in ritualistic mutagenic bathing, with professional attendants overseeing the use of highly dangerous substances. This 'invigorating' process may appall uninitiated onlookers."
	civic_tooltip_toxic_baths_effects:1 "Can build §YMutagenic Spas§!\nEach §YBath Attendant§! grants:\nPop Growth Speed: §G+1%§! per §HIndustrial District§!\nHappiness: §R-0.75%§! per §HIndustrial District§!\nHabitability: §R-0.25%§! per §HIndustrial District§!"

	civic_corporate_toxic_baths:0 "§L£tec_civic_feature£§!Mutagenic Spas"
	civic_corporate_toxic_baths_desc:0 "['concept_tec_feature_civic']\n\nThis civilization engages in mutagenic bathing, with professional attendants overseeing the use of highly dangerous substances. This 'invigorating' process is marketed as a necessary step in wellbeing and personal development."

	civic_hive_toxic_baths:0 "§L£tec_civic_feature£§!Permutation Pools"
	civic_hive_toxic_baths_desc:1 "['concept_tec_feature_civic']\n\nThis hive mind utilizes mutagenic birthing pools, with specialized attendants overseeing the growth of newly spawned drones. This process is highly intrusive for the local environment."
	civic_tooltip_hive_toxic_baths_effects:0 "Can build §YMutagenic Permutation Pools§!\nEach §YPermutation Attendance Drone§! grants:\nBiological Pop Assembly Speed: §G+1.5%§! per §HIndustrial District§!\nHabitability: §R-0.75%§! per §HIndustrial District§!"

	civic_machine_toxic_baths:0 "§L£tec_civic_feature£§!Hyper Lubrication Basin"
	civic_machine_toxic_baths_desc:0 "['concept_tec_feature_civic']\n\nThis machine empire improved upon its basic drone-shell production through the vigorous application of highly aggressive lubrication agents, controlled by carefully programmed terminals. This 'optimized' process relies on typically wasted byproducts from the industries that are now repurposed for maximal efficiency."
	civic_tooltip_machine_toxic_baths_effects:0 "Can build §YProduction Basins§!\nEach §YLubrication Terminal§! grants:\nPop Assembly Speed: §G+1%§! per §HIndustrial District§!\nAmenities Usage: §R+1%§! per §HIndustrial District§!"

	civic_pleasure_seekers:0 "§L£tec_civic_feature£§!Pleasure Seekers"
	civic_pleasure_seekers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nThis society rejoices in its own perfection. Those who are elevated by their privileged social structure have surrendered to a culture which glorifies pleasure and entertainment, regardless of a cost typically borne by others."
	civic_pleasure_seekers_tooltip:0 "Allows §Y$living_standard_decadent$§! Living Standard, under which all affected £pop£ Pops have increased £happiness£ §YHappiness§! and §Y$tec_loc_consumer_goods$§! Upkeep.\n$tec_loc_pop_growth$ from £job_entertainer£ $job_entertainer_plural$: §G+1%§!\n$tec_loc_amenities$ from £job_servant£ $job_servant_plural$: §G+5§!\n\n§R£trigger_tec_warning_red£ EFFECT NOT READY§! Can create the £building£ §YMonument of Hedonism§! building, which provide special servant jobs.\n"

	civic_relentless_industrialists:0 "§L£tec_civic_feature£§!Relentless Industrialists"
	civic_relentless_industrialists_desc:0 "['concept_tec_feature_civic']\n\nTo live is to exploit. This civilization is built around the principle of living life to the fullest, in the sense of squeezing the maximum profit from every last ounce of matter and membrane available for exploitation."
	civic_tooltip_relentless_industrialists_effects:0 "Can build £building£ §Y$building_coordinated_fulfillment_center_1$§!, significantly increasing £alloys£ §YAlloy§! and £consumer_goods£ §YConsumer Goods§! output at the cost of reduced £mod_pop_growth_speed£ §YPop Growth§! and gradually turning planets into §YTomb Worlds§!."

	civic_corporate_relentless_industrialists:0 "§L£tec_civic_feature£§! Relentless Industrialists"
	civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"

	civic_scavengers:0 "§L£tec_civic_feature£§!Scavengers"
	civic_scavengers_desc:0 "['concept_tec_feature_civic']\n\nIn this society, nothing goes to waste, even in the grimmest times of war: no enemy technology will go undiscovered, as teams of scrappers accompanying the war fleets scrape wreckages of anything and everything worth salvaging."
	civic_scavengers_effects:0 "Researching §YDebris§! will grant both §YResearch§! and a portion of other §YResource Costs§! of the destroyed fleet.\n§YShips§! can be salvaged from some §YDebris§!."
	civic_scavengers_tooltip:0 "$civic_scavengers_effects$\nEach two upgrades of the £building£ §YCapital Building§! will provide a £job_tec_scavenger£ §Y$job_tec_scavenger$§! job\n- $job_tec_scavenger_effect_desc_default$."

	civic_corporate_scavengers:1 "§L£tec_civic_feature£§!Refurbishment Division"
	civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

	civic_dystopian_society:1 "§L£tec_civic_feature£§!Dystopian Society"
	civic_dystopian_society_desc:1 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nOnly the elite of the elite deserve the best of the best. Everyone else is expected to provide for the ruling class and their lackeys."
	civic_dystopian_society_tooltip:1 "§HForced Living Standard:§! £pop£ §Y$living_standard_dystopian_society$§!\nUnder such living standard:\n- §YNon-Ruler§! Jobs have decreased $r_consumer_goods$ Upkeep, no §Y$tec_loc_amenities$§! usage and generate §R1§! additional £crime£ §Y$PLANET_CRIME_TITLE$§!\n- §YRulers§! and §Y£job_enforcer£ Anti-Crime§! jobs don't produce base §Y$tec_loc_amenities$§! and consume extra §Y$tec_loc_amenities$§!.\n\n§HRestriction:§! Forbids £building£ §Y$building_holo_theatres$§!"
 # /
 # Evolved
	# former civic_defenders_faith
	civic_tec_regular_crusaders:0 "§L£tec_civic_feature£§!Relentless Crusaders"
	civic_tec_regular_crusaders_desc:0 "['concept_tec_feature_civic']\n\nExtremely religious society which maintains strong traditions of intense martial training and, both physical and spiritual, in order to be always ready to protect their religious beliefs from infidels, and expand the might of their faith."
	civic_tec_regular_crusaders_tooltip:0 "§R£trigger_tec_warning_red£ NOT READY§!\n\nHas access to the §HDivine Crusade§! war goal, converting one of the empire target ethics to the empire ideals, or reducing the cost of claiming systems of a Gestalt Empire.\nSuccessfully imposing the ideals will provide +§G5%§! job output during §Y50§! years. This effect can stack.\n"

	# former civic_personality_cult
	civic_tec_regular_cult_personality:0 "§L£tec_civic_feature£§!Cult of Personality"
	civic_tec_regular_cult_personality_desc:0 "['concept_tec_feature_civic']\n\nThe head of state is seen as an infallible paragon and this notion, imagined or not, is heavily enforced throughout the state."
	civic_tec_regular_cult_personality_tooltip:0 "Each two times the empire unlocks an ascension perk, the §YRuler§! will gain a §Ylevel§! or an additional §Ytrait§!, alternatively.\nBased on the empire technologies and ascension path, the empire will gain ways of protecting and extending the life of the Ruler.\n"

	# former civic_divine_order
	civic_tec_regular_caste_system:0 "§L£tec_civic_feature£§!Caste System"
	civic_tec_regular_caste_system_desc:0 "['concept_tec_feature_civic']\n\nThis society is organized as a rigid population division into diverse castes, based on a complex cultural, social and collective ideology. Every member of each stratum is considered to serve and retain the status quo serving its ''predestined'' purpose, based on its abilities, wealth or direct commitment."
	civic_tec_regular_caste_system_tooltip:0 "Improves each standard §ELiving Standards§! with the §YCaste System values§!, accentuating the effects on each strata and providing a specific bonus based on the living standard type.\nAllows §YStratified§! Living standards, regardless of the empire build.\n\n"
	civic_tec_regular_caste_system_tooltip_b:0 "Improves each §ELiving Standards§! with the §YCaste System values§!, making each strata use more of a particular asset to its goal:\n§ERulers§! will generate extra §Y$tec_loc_unity$§!, but will consume extra §YConsumer goods§!.\n§ESpecialists§! will have less §YConsumer goods§! upkeep, but will use extra §YHousing§!.§EWorkers§! will use less §YHousing§!, but will consume extra §YAmenities§!.\n\n"

	# former civic_master_engineer
	civic_tec_regular_master_engineers:0 "§L£tec_civic_feature£§!Master Engineers"
	civic_tec_regular_master_engineers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_engineer_civic']\n\nThis Civilization is known for it's deep architectural and engineering traditions."
	civic_tec_regular_master_engineer_tooltip:0 "$tec_access_environment_engineers_decision$\n\n"

	# evolved ones here
	civic_tec_regular_patronage:0 "§L£tec_civic_feature£§!Juvenile Patronage" 
	civic_tec_regular_patronage_desc:0 "['concept_tec_feature_civic']\n['concept_tec_leader_civic']\n\nThe constant search for talent must be done regardless of age or social condition, so this society invest a large amount of resources in searching the spark of curiosity and ability on each individual, trying to find the ones who will lead the rest, and ensure others will have the same opportunities."
	civic_tec_regular_patronage_tooltip:0 "§HLeader Bonus:§! §Y$tec_loc_leader_icon$ Younger leaders§!\nNew hired §YLeaders§! will be §Yyounger§! than usual.\n§HLeader Bonus:§! §Y$tec_loc_leader_icon$ Prodigy§!\nLeaders have a §G25%§! chance of start with a §YProdigy Trait§!, providing a bonus scaling with their £council£ §HLevel§!, but increasing its £unity£ Recruitment cost by §R100%§!.\n\n§HInitial pick bonus:§! All assigned leaders will start with a §Y$tec_loc_leader_icon$ Prodigy§! trait.\n\n"

	civic_tec_regular_surface_exploiters: "§L£tec_civic_feature£§!Surface Exploiters"
	civic_tec_regular_surface_exploiters_desc:0 "['concept_tec_feature_civic']\n\nFor this civilization, any kind of natural resource is a mean to an end, and so its members methodically alter any environment to suit any need, even if that means an irreversible damage to the whole ecosystem."
	civic_tec_regular_surface_exploiters_tooltip:1 "This empire can use some §Yplanetary decisions§! to §R''manage''§! natural basic resources into valuable assets by §YOverstripping§! others.\n"

	# former civic_political_pluralism
	civic_tec_regular_political_virtue:0 "§L£tec_civic_feature£§!Political Virtue"
	civic_tec_regular_political_virtue_desc:0 "['concept_tec_feature_civic']\n\nThe true political discussion must be centered around the idea of ''virtue'', with an ordinary citizen being primarily concerned with the matters of the State as ''public affair'', and generally involved in the political life at some level." 
	civic_tec_regular_political_virtue_tooltip:0 "Factions above §Y50%§! approval rate will produce §Gadditional resources§! based on the faction type.\nEffects increased a §Y20%§! for factions tied to the ruling ethics."

	# former civic_keepers_harmony
	civic_tec_regular_eco_keepers:0 "§L£tec_civic_feature£§!Keepers of Harmony"
	civic_tec_regular_eco_keepers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nPeople of this society have learnt to co-exist in genuine harmony with Nature. Enjoying it's simple beauty, they live a true spiritual and ascetic life." 
	civic_tec_regular_eco_keepers_tooltip:0 "$tec_access_environment_enhance_decision$\n$tec_access_environment_harmony_decision$\nBenefits from a various range of planetary features and £blocker£ §YBlockers§!, which provides them with some £housing£ §YHousing§!, £amenities£ §YAmenities§! and special priest jobs - £job_druid£ §YDruids§!.\nSome rare blockers and planetary features, like §YWandering Forest§! or §YTitanic Life§! would also provide them with some £happiness£ §YHappiness§!.\nClearing blockers will add special planet deposits giving §YJobs§! and §HSpecial bonuses§!.\nAllows a special planetary decision that amend planetary negative anomalies and modifiers such as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!.\nStart with §YParadise Dome§! technology, £building£ building §YParadise Dome§! provide additional £amenities£ §YAmenities§! and §Y$tec_loc_unity$§!.\n£district£ §YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§!, and £district£ §YCity districts§! provide §R1§! less £housing£ §YHousing§!.\n\n"

	# former civic_terraforming
	civic_tec_regular_eco_engineers:0 "§L£tec_civic_feature£§!Ecological Engineers"
	civic_tec_regular_eco_engineers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\nTraditionally strong in pro-ecological and climatological sciences, they are masters of shaping and adapting environments to suit their needs." 
	civic_tec_regular_eco_engineers_tooltip:0 "$tec_access_environment_enhance_decision$\n$tec_access_environment_fix_decision$\nStart with §YTerrestrial Sculpting§! technology.\nBenefits from a large amount of planetary features and clearing £blocker£ §YBlockers§!, which provides them with special §Ythemed planetary features§! adding bonuses like £housing£ §YHousing§!, special researcher jobs, like £job_xenobiologist£ §YXeno-biologist§!, £job_geoengineer£ §Y$job_geoengineer$§!, and other special jobs, like £job_mote_harvester£ §YMote Harvesters§!.\n\nHas a special planetary decision, allowing them to fix and overhaul particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on.\n\n" 

	# former civic_evoarchitects
	civic_tec_regular_evolutionary_architects:0 "§L£tec_civic_feature£§!Evolutionary Architects"
	civic_tec_regular_evolutionary_architects_desc:0 "['concept_tec_feature_civic']\n\nScientists of this civilization has devoted their efforts on understanding the origins of biological Life and Evolution. Now, with the beginning of Space exploration, new horizons are opening towards their curiosity." 
	civic_tec_regular_evolutionary_architects_tooltip:0 "Start game with §HGenome Mapping§! tech.\n\n"

	# former civic_machine_cult
	civic_tec_regular_machine_cult:0 "§L£tec_civic_feature£§!Machine Cult"
	civic_tec_regular_machine_cult_desc:0 "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\nSince its initial industrialization, this species had a natural fascination for mechanic constructs; They worship them like Gods, using vigor of their Faith to power §HRobots§!, and treat any kind of robotic construct like part of their society, their families and their life."
	civic_tec_regular_machine_cult_tooltip:0 "Replace Robot Assembly £building£ buildings with §YMecha-Monasteries§!, providing £job_tec_techno_priest£ §HTechno Priests§! Jobs, which produce £engineering£ §YEngineering Research§! and §Y$tec_loc_unity$§!.\nReplace £building£ Temples with £building£ Mecha-Temples, which reduce the upkeep for local §YRobotic§! pops.\n\n§Y£job_tec_techno_priest£ Techno Priests will not produce robot assembly unless the empire has researched the £job_roboticist£ Robotic Workers technology, which is given as guaranteed technology at the game start.§!\n\n"
	# If picked without §HMechanist Origin§!, neither robotic pops if Robotic workers technology will be given at game start, but the latter provided as guaranteed research alternative; £building£ Mecha-Monasteries will not provide pop assembly jobs until Robotic Workers technology is researched.

	# former civic_military_industry
	civic_tec_regular_war_engineers:0 "§L£tec_civic_feature£§!War Engineers"
	civic_tec_regular_war_engineers_desc:0 "['concept_tec_feature_civic']\n\nThis society has strong traditions of developed military industry. Their warships and guns are traditionally the best, but expensive."
	civic_tec_regular_war_engineers_tooltip:0 "Allows the construction of £engineering£ §YSiege Crafts§!, a powerful but expensive unique army."

	# former civic_naval_traditions
	civic_tec_regular_naval_traditions:0 "§L£tec_civic_feature£§!Naval Traditions"
	civic_tec_regular_naval_traditions_desc:0 "['concept_tec_feature_civic']\n\nThis society has deeply ingrained traditions of glorious military Fleet."
	civic_tec_regular_naval_traditions_tooltip:0 "Every time your Fleet defeats the other one, your Empire gets a 30-days long modifier §YGlorius Victory!§!. Every time your Fleet is destroyed, your Empire gets a 30-days long modifier §YWoe to the Vanquished!§!.\n"

	# former civic_land_of_plenty
	civic_tec_regular_land_of_plenty:0 "§L£tec_civic_feature£§!Land of Plenty"
	civic_tec_regular_land_of_plenty_desc:0 "['concept_tec_feature_civic']\n\nMost of the cultural development of this society has moved around prosperity and richness instead of unnecessary warfare or conflicts, and so they developed a system of production with a prosperous and sustainable future."
	civic_tec_regular_land_of_plenty_tooltip:0 "£job_technician£ §YTechnicians§!, £job_miner£ §YMiners§! and £job_farmer£ §YFarmers§! produce §G+0.5§! of its respective £trigger_tec_basic_resources£ Basic Resource, and §G+0.5§! £unity£ Unity, on planets with the §YAdequate§! planet designation.\nThe §YCapital§! always benefits from the basic resource bonus, and §YRural colonies§! of only the basic resource production."

	# former civic_globalism
	civic_tec_regular_globalism:0 "§L£tec_civic_feature£§!Globalism"
	civic_tec_regular_globalism_desc:0 "['concept_tec_feature_civic']\n\nIt's not just the fascination for the unknown and unfamiliar, which drives us into Space. It's also the profits, we can get from it, for the purpose of our mutual prosperity. "
	civic_tec_regular_globalism_tooltip:0 "This empire has increased chance of being nominated to host §YGalactic Market§! through §YBoosting§! decisions on planets.\nDecision §YBoost Market Nomination§! cost less influence to invoke.\n§YCommercial Pacts§! does not cost £influence£ influence to maintain if the empire isn't a §YMegacorporation§!, and each commercial pact produces §G3§! §Y$tec_loc_unity$§! multiplied by the total amount of active commercial pacts.\n\n"

	civic_tec_regular_propagandistic:0 "§L£tec_civic_feature£§!Propagandists"
	civic_tec_regular_propagandistic_desc:0 "['concept_tec_feature_civic']\n\nPeople of this Civilization are very involved in their beliefs, and usually know how, where and why they should convince others to join their ideological side, no matter the cost.."
	civic_tec_regular_propagandistic_tooltip:0 "Unlocks §YSubtle Propaganda§! espionage manipulation action, that can add a moderate §YEthic Attraction§! towards the propagandistic empire ethics on the targeted empire, if successful.\nThis espionage action cannot be §YDenounced§! on the galactic community, but will cause a severe §RNegative§! opinion modifier if discovered by the targeted empire.\n\n"

	# former civic_evangelism
	civic_tec_regular_evangelism:0 "§L£tec_civic_feature£§!Evangelism"
	civic_tec_regular_evangelism_desc:0 "['concept_tec_feature_civic']\n\nPeople of this Civilization truly believe that all sentient Life in the Universe is bonded by somewhat a Higher Spirit. Now, they are eager to spread their faith across the Galaxy."
	civic_tec_regular_evangelism_tooltip:0 "Unlocks §YEvangelism§! espionage manipulation action, that can §YConvert§! a part of the targeted empire to follow to the evangelist empire ethics, if successful.\nThis espionage action cannot be §YDenounced§! on the galactic community, but will cause a severe §RNegative§! opinion modifier if discovered by the targeted empire.\n\n"

	civic_tec_regular_zombies:0 "§L£tec_civic_feature£§!Eternal Serfdom"
	civic_tec_regular_zombies_desc:0 "['concept_tec_feature_civic']\n\nA."
	civic_tec_regular_zombies_tooltip:0 "Can build £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$\n\nGrants access to the £building£ §Y$holding_reemployment_center$§! Holding\nDefeated organic Leviathans can sometimes be resurrected."

	civic_tec_regular_embodied_capitalism:0 "§L£tec_civic_feature£§!Embodied Capitalism"
	civic_tec_regular_embodied_capitalism_desc:0 "['concept_tec_feature_civic']\n\nMany would call this society as dystopian, or degenerated (and, even, worse), but the private ownership of the means of production and their operation for profit has show this model was possible for this society, where state and business are the same, and the search of profit is shared, even with a clear line drawn between who rules who (or, they intend to)."
	civic_tec_regular_embodied_capitalism_tooltip:0 "£job_clerk£ §Y$job_clerk_plural$§! Jobs provide §Y4§! additional £trade_value£ at the cost of losing it's natural £amenities£ §YAmenities§! production.\nAllow the building of §YMegamalls§!, a planet unique building that greatly boost £trade_value£ §Y$TRADE_VALUE$§!, £amenities£ §YAmenities§! and $tec_loc_consumer_goods$ production, also generating those resources by adding jobs.\n\n§YCommercial Pacts§! no longer cost £influence£ §YInfluence§! if the empire isn't a §YMegacorporation§!.\n\n"
