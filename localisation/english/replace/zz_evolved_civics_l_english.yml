	civic_private_prospectors:0 "§L£tec_civic_feature£§!Private Prospectors"
	civic_private_prospectors_desc:0 "['concept_tec_feature_civic']\n\nBuilding better worlds is hazardous work, but this Megacorporation relies on private prospectors to chart and establish footholds on promising planets."
	civic_private_prospectors_tooltip:2 "§HUnlocks Ship Type:§! Private Colony Ship\n$tec_loc_admin_cap$: §G+20§!"

	civic_death_cult_corporate:0 "§L£tec_civic_feature£§!Corporate Death Cult"
	civic_death_cult_corporate_desc:0 "['concept_tec_feature_civic']\n\nThis Megacorporation has embraced ritual sacrifice as a means of ensuring its continuing profits. Willing initiates periodically give their lives in hopes of good fortune for their society."

	civic_corporate_hedonism:0 "§L£tec_civic_feature£§!Corporate Hedonism"
	civic_corporate_hedonism_desc:0 "['concept_tec_feature_civic']\n\nWork is where you want to be. The citizens of this Megacorporation happily pledge allegiance - and all their free time - to their employers in exchange for lavish corporate comforts."
	civic_corporate_hedonism_tooltip:0 "Allows §Y$living_standard_decadent$§! Living Standard, under which all affected £pop£ Pops have increased £happiness£ §YHappiness§! and §Y$tec_loc_consumer_goods$§! Upkeep.\n$tec_loc_pop_growth$ from £job_entertainer£ $job_entertainer_plural$: §G+1%§!\n$tec_loc_amenities$ from £job_servant£ $job_servant_plural$: §G+5§!"

	civic_permanent_employment:0 "§L£tec_civic_feature£§!Permanent Employment"
	civic_permanent_employment_desc:0 "['concept_tec_feature_civic']\n\nThis Megacorporation has ensured that its employees will never be out of a job. Ever. After the employee's time is up, they will be repurposed for simpler tasks so that they can still provide for their families and pay off their debts."

	civic_corporate_anglers:1 "§L£tec_civic_feature£§!Trawling Operations"

