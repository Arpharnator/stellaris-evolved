	civic_hive_devouring_swarm:0 "§T£tec_civic_genocidal£§!Devouring Swarm"
	civic_hive_devouring_swarm_desc:1 "['concept_tec_genocidal_civic']\n\nOur Hive Mind exists only to consume and grow stronger. We will collect all available bio-matter and evolve to consume the galaxy!"
	civic_hive_devouring_swarm_lithoid:0 "§T£tec_civic_genocidal£§!Terravore"
	civic_hive_devouring_swarm_lithoid_desc:1 "['concept_tec_genocidal_civic']\n\nOur Hive Mind exists only to consume and grow stronger. We will devour the very worlds of the galaxy!"
