 # Vanilla
	civic_machine_memorialist:0 "§P£tec_civic_job£§!Memorial Allocation"
	civic_machine_memorialist_desc:0 "['concept_tec_job_alteration_civic']\n\nThe Machine Intelligence fine-tunes its understanding of core protocols through careful analysis of entropy in the wider universe. Redundancy is data, on the path to greater resilience."
