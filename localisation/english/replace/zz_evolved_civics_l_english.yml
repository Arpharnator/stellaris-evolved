# Hivemind Feature Civics
#----------------------------------------------------------- §L£tec_civic_feature£§!
 # Vanilla
	civic_hive_cordyceptic_drones:0 "§L£tec_civic_feature£§!Cordyceptic Drones"
	civic_hive_cordyceptic_drones_desc:0 "['concept_tec_feature_civic']\n\nHighly specialized drones capable of infecting simple hosts and issuing rudimentary commands make up the backbone of this hive's stellar defense."
	civic_tooltip_cordyceptic_drones:0 "- Start the game with §G3§! §HReanimated Amoebas§!.\n- Defeated organic Space Fauna are automatically reanimated.\n- Defeated organic Leviathans can sometimes be resurrected.\n"

 # /
 # Evolved
	civic_tec_hive_everevolving:0 "§L£tec_civic_feature£§!Ever-Evolving Organism"
	civic_tec_hive_everevolving_desc:0 "['concept_tec_feature_civic']\n\nThis Hive Mind is composed by a single organism in constant evolution, creating it's own strands of autonomous drones and trying to understand the motives of his existence, the universe and other creatures motivations, while growing and maturing as a composed mind."
	civic_tec_hive_everevolving_tooltip:0 "This empire starts as a primal entity, driven by basic instincts and desire to expand, growing in knowledge and experience while developing new abilities, to full maturity and wisdom.\n§YCertain actions and periods of time will mark the evolution of the Hive Mind .§!\n\n- §HPrimal Hive:§! +20% £pop£ pop growth speed, +15% £trigger_tec_basic_resources£ Basic Resource production, -10% §Y$tec_loc_research_speed$§!, §Rnear no diplomatic options available.§!\n- §HYoung Hive:§! +10% £pop£ pop growth speed, +10% £trigger_tec_basic_resources£ Basic Resource production, -5% §Y$tec_loc_research_speed$§!, §Ybasic diplomatic options available.§!\n- §HMature Hive:§! +10% £alloys£ £consumer_goods£ advanced resource production, +5% §Y$tec_loc_research_speed$§!, §Gfull diplomatic options available.§!\n- §HVenerable Hive:§! -10% £pop£ pop growth speed, +5% Resources from £job£ jobs, +5 £stability£ Stability, +10% §Y$tec_loc_research_speed$§!.§!\n\n"

	civic_tec_hive_organicarch:0 "§L£tec_civic_feature£§!Organic Architecture"
	civic_tec_hive_organicarch_desc:0 "['concept_tec_feature_civic']\n\nA efficient building is one made with biomatter, to this kind of gestalt consciousness; from living warrens to industry, all the drone workplaces and accomodations share a mix of advanced components and organic material, making them faster to create and way more adaptable."
	civic_tec_hive_organicarch_tooltip:0 "All Buildings, Starbases, Mining and Research stations have a shared cost of $tec_loc_minerals$ and $tec_loc_food$.\n\nCombination with the §l$auth_tec_hive_biological$§! Authority changes the costs to only $tec_loc_food$, providing a §Ydifferent set§! of buildings.\n\n"

	civic_tec_hive_engineers:0 "§L£tec_civic_feature£§!Creative Engineers"
	civic_tec_hive_engineers_desc:0 "['concept_tec_engineer_civic']\n\nEach single drone of this gestalt conciousness has a surprisingly high degree of creativity and curiosity, driven by the Hive Mind itself to know, create and develop, and it really know how to apply it to anything its drones construct."
	civic_tec_hive_engineers_tooltip:0 "$tec_access_environment_engineers_decision$\n\n"

	civic_tec_hive_cyberoverclock:0 "§L£tec_civic_feature£§!Overcharge Directive"
	civic_tec_hive_cyberoverclock_desc:0 "['concept_tec_feature_civic']\n\nUsing their implants, the drones of this collective usually tune up and down their energy consumption in order to maximize output, or develop tasks requiring more efficient ways and execution."
	civic_tec_hive_cyberoverclock_tooltip:0 "Upgrades machine drones and cyborgs with the §H$living_standard_hive_mind_research$§! feature, making each drone produce up to §G10%§! more §YResources§! at the cost of an increased §Y$tec_loc_energy$§! upkeep, controlled via policy - §YDrone Overclock§!.\n\n"

	# Branch offices
	civic_tec_hive_symbiotic:0 "§L£tec_civic_feature£§!Symbiotism"
	civic_tec_hive_symbiotic_desc:0 "['concept_tec_feature_civic']\n\nFor this Collective consciousness, the best way to evolve and preserve a healthy development is via mutual cooperation; its first steps as a single mind was caused by the unification of the planet species under a same goal and mind, and now they seek at other different species with whom to learn and thrive."
	civic_tec_hive_symbiotic_tooltip:0 "This Hive Mind is able to establish Symbiotic branches (§YBranch offices§!) without requiring a previous §YCommercial Pact§!, but §YRelations above Neutral§!, §YPatronizing§! or being in the §YSame Federation§! as the host empire.\n\n§HAdditional buildings will be available for the branch office, always benefiting both the Hive Mind and the host planet, based on the empire playstyle.§!\n\n"

	# Pop conversion
	civic_tec_hive_necrophage:0 "§L£tec_civic_feature£§!Body Snatchers"
	civic_tec_hive_necrophage_desc:0 "['concept_tec_feature_civic']\n\nThis collective has developed an unusual way of natural defense and offense, using potent organic and biological components that can, effectively, control and completely subvert the will of any organic, either alive or deceased, to serve the collective until a final expiration comes."
	civic_tec_hive_necrophage_tooltip:0 "£building£ §YCapital Buildings§! replace some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_tec_pherodrone_drone£ §Y$job_tec_pherodrone_drone_plural$§!.\n- $job_tec_pherodrone_drone_effect_desc$\n\nAllows the recruitment of §YPherodrone Armies§!, a special army that, if present during planetary combat, offers a §Ychance§! to completely subvert a §YOrganic troop§! to serve the collective, or reanimate already deceased armies as £job_purge£ §YFrenzied Husks§!, when another army dies.\n\n§RLethally§! Purged or collaterally §RDeceased pops§! will become new drones of the collective if §YNecrophage§! purging is enabled.\n\n"

	civic_tec_hive_splicers:0 "§L£tec_civic_feature£§!Genesplicers"
	civic_tec_hive_splicers_desc:0 "['concept_tec_feature_civic']\n\nNo matter how simple or complex other organisms are, this Hive Mind is able to subdue any genetic structure to suit its own, completely splicing any creature genomes into a newborn drone in a slow but irreversible process."
	civic_tec_hive_splicers_tooltip:0 "This Hive Mind can build £building£ §YSplicing Chambers§!, where any organic species will be transformed into a new member of the main species.\nEach pop assimilated will generate some §Y$tec_loc_unity$§!.\nUnlocks the §YCollector§! fleet bombarding stance, which will drain pops from enemy planets.\nSeverely §Rdecreased§! opinion with other Organic Empires.\n\n"

 	civic_tec_hive_splicers_cyborg:0 "§L£tec_civic_feature£§!Cybersplicers"
	civic_tec_hive_splicers_cyborg_desc:0 "['concept_tec_feature_civic']\n\nNo matter how simple or complex other organisms are, this cybernetic collective is able to subdue and assimilate any organic via nanorrobotics to completely alter its organism, transforming flesh to metal, in a slow but irreversible process."
	civic_tec_hive_splicers_cyborg_tooltip:0 "This Hive Mind can §Yassimilate§! any organic pop, transforming it into a new member of its own main species.\nEach pop assimilated will generate some §Y$tec_loc_unity$§!.\nUnlocks the §YCollector§! fleet bombarding stance, which will drain pops from enemy planets, and the §YAbduction§! Cassus belli, which will take hostage a variable amount of the enemy empire's pops on completion.\n\n§RMost empires will disagree with your existence§!\n\n"

	# Slavery
	civic_tec_hive_mindflayers:0 "§L£tec_civic_feature£§!Thought Harvesters"
	civic_tec_hive_mindflayers_desc:0 "['concept_tec_feature_civic']\n\nBy slowly consuming the intellect of other native species, this Hive Mind developed as a single mega consciousness able to literally assimilate knowledge from anything and anyone, and apply it to its own collective; now it hungers for new knowledge, feelings and prey."
	civic_tec_hive_mindflayers_tooltip:0 "Organic pops that are not part of the main Hivemind species will §YAlways§! be enslaved, becoming £job_tec_mental_servant£ §Y$job_tec_mental_servant_plural$§! if no §YSimple Drone§! basic job is available.\n£job_tec_mental_servant£ $job_tec_mental_servant_plural$ generates §G4§! £amenities_no_happiness£ §YAmenities§! and 1 of each type of §Y$tec_loc_research_resources$§!.\n\n§YLivestock§! and §YPurged§! pops will also generate extra £society£ §YResearch§! and §Y$tec_loc_unity$§!, effect that is doubled for §MPsionic§! pops.\n\n£trigger_tec_warning_red£ (not ready)This collective is able to create Thrall worlds, with the appropiate technology, where £job_tec_mental_servant£ §Y$job_tec_mental_servant_plural$§! will be more productive, but also have happiness.\n\n§EAbduction§! and §RInfiltration§! espionage actions have §G+25%§! increased chance to §Ysuccess§! and avoid §Ydetection§!.\n\n"

	civic_tec_hive_mindflayers_cyborg:0 "§L£tec_civic_feature£§!Intelligence Assimilators"
	civic_tec_hive_mindflayers_cyborg_desc:0 "['concept_tec_feature_civic']\n\nBy consuming the intellect of every sapient species, this cybernetic collective strenghed the bounds of technology and flesh, developing as a single mega consciousness able to literally assimilate knowledge from anything and anyone, and apply it to itsself; now it hungers for new subjects to integrate as living calculators whom to extract any possible thought."
	civic_tec_hive_mindflayers_cyborg_tooltip:0 "Organic §YLivestock§! and §YPurged§! pops will generate extra £society£ §YResearch§! and §Y$tec_loc_unity$§!, effect that is doubled for §MPsionic§! pops.\n\nThe Hive Mind will gain a permanent growing modifier based on the amount of pops harvested.\n\n§RMost empires will disagree with your existence§!\n\n"

	# Espionage
	civic_tec_hive_parasitic:0 "§L£tec_civic_feature£§!Parasitic Collective"
	civic_tec_hive_parasitic_desc:0 "['concept_tec_feature_civic']\n['concept_tec_espionage_civic']\n\nThe lifeform that conforms this gestalt consciousness has evolved from a basic parasitic form, growing, feeding from and using other species for their will. After achieving a bigger grade of consciousness, result of uniting the memories and wills of it's former host, it now preys for new suitable individuals."
	civic_tec_hive_parasitic_tooltip:0 "This hive empire is able to perpetuate §YInfestation missions§! with envoys.\nInfestation missions will settle a remote nest of operations on a foreign planet, trying to subdue the local population and ambient.\n\nSome possible outcomes of infestation missions are:\n- Creation of §YParasited Pops§! on organic owned planets.\n- Harvesting §YPops§! without notice.\n- §YOvertaking§! the planet by force.\n\n§RMost empires will disagree with your existence§!\n\n"
	civic_tec_hive_parasitic_cyborg:0 "§L£tec_civic_feature£§!Technomiasmatic Collective"
	civic_tec_hive_parasitic_cyborg_desc:0 "['concept_tec_feature_civic']\n['concept_tec_espionage_civic']\n\nThe lifeform that conforms this gestalt consciousness has evolved from a basic parasitic form, growing, feeding from and using other species for their will. After achieving a bigger grade of consciousness, result of uniting the memories and wills of it's former host, it now preys for new suitable individuals."
	civic_tec_hive_parasitic_cyborg_tooltip:0 "This cybernetic empire is able to perpetuate §YAssimilation espionage missions§! with envoys.\nAssimilation missions will settle a remote outpost of operations on a foreign planet, trying to subdue the local population and ambient.\n\nSome possible outcomes of Assimilation missions are:\n- Creation of §YInfiltrated Pops§! on organic owned planets.\n- Harvesting §YPops§! without notice.\n- §YOvertaking§! the planet by force.\n\n§RMost empires will disagree with your existence§!\n\n"

	civic_tec_hive_espionage:0 "§L£tec_civic_feature£§!Penumbral Chorus"
	civic_tec_hive_espionage_desc:0 "['concept_tec_feature_civic']\n['concept_tec_espionage_civic']\n\nThe universe is endless, and so is the empty void that looms over all what can be perceipt and what cannot; Being part of that unseen but overreaching darkness is a priority for this collective.."
	civic_tec_hive_espionage_tooltip:0 "The empire has §YAdvanced§! espionage options available without restrictions.\nEach §YSuccessful§! espionage action will provide a random amount of §Y$tec_loc_research_resources$§! or §Y$tec_loc_unity$§!, based on the type and complexity of the operation.\n\n"

	civic_tec_hive_hoarder:0 "§L£tec_civic_feature£§!Diligent Harvesters"
	civic_tec_hive_hoarder_desc:0 "['concept_tec_feature_civic']\n\nA methodical and disciplined hive mind society that views the acquisition and management of resources as a critical component of their long-term survival. They have a deep understanding of the importance of resources to their continued growth and expansion, and they have developed an obsessive focus on hoarding and managing them with efficiency and precision. Their society can sometimes seem unsettling to outsiders, as they approach resource acquisition and management with a methodical, almost machine-like efficiency. Nevertheless, they remain steadfast in their belief that their approach is the key to their long-term survival, and they will stop at nothing to ensure the stability and prosperity of their hive."
	civic_tec_hive_hoarder_tooltip:0 "$civic_tec_regular_hoarder_tooltip$"
