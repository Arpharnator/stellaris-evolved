	civic_tec_corporate_urbancorp:0 "§L£tec_civic_feature£§!Urban Contractors"
	civic_tec_corporate_urbancorp_desc:0 "['concept_tec_feature_civic']\n\nBuild high, dig deep and pave everything! The main business of this megacorporation is the design, foundation and urban execution, so they have a group of dedicated architects and technicians that allow a perfect development at a planetary scale."
	civic_tec_corporate_urbancorp_tooltip:1 "Ecumenopolis and Habitat Arcology Build Speed: §G+25%§!"

	civic_tec_corporate_comunistcorp:0 "§L£tec_civic_feature£§!Universal Ownership"
	civic_tec_corporate_comunistcorp_desc:0 "['concept_tec_feature_civic']\n\nThis Megacorporation embraces a cooperative model where employee, shareholder, and citizen are all one and the same, without sacrificing individual liberties or fee rights."

	civic_tec_corporate_pacificationcorp:0 "§L£tec_civic_feature£§!Insured Pacificators"
	civic_tec_corporate_pacificationcorp_desc:0 "['concept_tec_feature_civic']\n\nThis Megacorp assembles and operates a highly efficient (and not held back by moral) army of mechanized Police Forces, enforcing the law as it is written without leniency or mercy, backed by a strong insurance policy and diverse alarm and protection systems.\n\n§HCasual ''collateral damage'' or ''punctual exemptions on verified individuals'' are contemplated as clauses in the contract.§!"
	civic_tec_corporate_pacificationcorp_tooltip:1 "Replaces anti-crime buildings with £building£§YOmni-Guard Sites§!, providing £job_omniguard£§YOmniguard§!\nThis building is also available as branch office building, providing the same benefits but also generating extra §Y$tec_loc_trade_value$§! if £crime£ §RCrime§! is low.\n\n"

	civic_tec_corporate_cooperacorp:0 "§L£tec_civic_feature£§!Corporative Sub-Branching"
	civic_tec_corporate_cooperacorp_desc:0 "['concept_tec_feature_civic']\n\nReal competition and conflict are worthless if those doesn't prove a real challenge to improve and provide better services than others, so it's always enriching allowing the competition to see, experience and enjoy peacefully your wealth while you get richer and richer.\n"
	civic_tec_corporate_cooperacorp_tooltip:1 "Allows other §YMegacorps§! to open £building£ §YBranch offices§! on your planets, and allow your empire to open £building£ §YBranch offices§! on other §YMegacorp§! planets.\nOpening a Branch Office on Megacorp planets has a increased £influence£ §YInfluence§! cost and £building£ Branch Capitals provide no scaling branch office bonuses there.\n\n"

	civic_tec_corporate_inwards_perfection:0 "§L£tec_civic_feature£§!Inward Trading"
	civic_tec_corporate_inwards_perfection_desc:0 "['concept_tec_feature_civic']\n\nWhile the seek of profit is a valuable task for this Megacorporation, its foundation on calm and pacifist values derivates in a strong rejection for outsiders who do not understand their way of life. More than anything, they would prefer to be left, and commerce, alone.\n"
	civic_tec_corporate_inwards_perfection_tooltip:1 "Allows the creation of £building£ §YBranch offices§! on planets of the Megacorp itself, if the £building£ Capital is upgraded, at a highly increased cost, but makes impossible making them on external planets.\n"

	civic_tec_corporate_mega_engineers:0 "§L£tec_civic_feature£§!Mega-Engineering Corps"
	civic_tec_corporate_mega_engineers_desc:0 "['concept_tec_engineer_civic']\n\nWith expertise as great-scale proyect contractor, there is no project that can resist the effective and fast development this megacorp can offer."
	civic_tec_corporate_mega_engineers_tooltip:0 "$tec_access_environment_engineers_decision$\n\n"

	civic_tec_corporate_land_of_opportunity:0 "§L£tec_civic_feature£§!Land of Opportunity"
	civic_tec_corporate_land_of_opportunity_desc:0 "['concept_tec_feature_civic']\n\nThe thought of wasting the chances of obtaining the maximum profit out of the most simple elemements is inefficient for this mega corporation, so, with a system of efficient worker loans and long-term promises, they developed a system of production with a prosperous and wealthy future... for the corporation, of course."
	civic_tec_corporate_land_of_opportunity_tooltip:0 "£job_technician£ §YTechnicians§!, £job_miner£ §YMiners§! and £job_farmer£ §YFarmers§! produce §G+0.5§! of its respective £trigger_tec_basic_resources£ Basic Resource, and §G+1§! £trade_value£ §Y$TRADE_VALUE$§!, on planets with the §YAdequate§! planet designation.\nThe §YCapital§! always benefits from the basic resource bonus, and §YRural colonies§! of just the basic resource production."

	civic_tec_corporate_reanimators:0 "§L£tec_civic_feature£§!Neverending Mort-Gage" 
	civic_tec_corporate_reanimators_desc:0 "['concept_tec_feature_civic']\n\nIn the world of business, death isn't a true end as the machine of profit will continue, and each participant on this neverending cycle knows it well; debts and mortgages must be paid on time, and if not, they will be paid off-time, no matter the living state of the issued."
	civic_tec_corporate_reanimators_tooltip:0 "£building£ §YMilitary Academy§! building is replaced by £building£ §YDread Encampment§!, allowing the recruitment of §YUndead Armies§!.\nAllows the use of the £influence£ §YEternal Shifts§! Edict, which will make £building£ §YDread Encampments§! dramatically increase the §Yproduction§! of worker jobs and £trade_value£ §Y$TRADE_VALUE$§! on the planet, with a small chance of a worker pop §Rdying§! each year, completing its respective debt in the afterlife as a £job_purge£ Reanimated Army.\n\nDuring a planet combat, §YSome§! deceased organic living armies will be reanimated, as any §RLethally§! purged pop if a §YDread Encampment§! is present, as £job_purge£ §YUndead Armies§!.\nDefeated organic leviathans can sometimes be resurrected.\n\n"

	civic_tec_corporate_memorialist:0 "§L£tec_civic_feature£§!Business Memorialism"
	civic_tec_corporate_memorialist_desc:0 "['concept_tec_feature_civic']\n\nThis megacorporation has the tradition of constantly inscribing and recompilating act, tribute and memorial to workers and sapients of the past, deriving greater stability and insight from the continuous cycles of death, rebirth, construction and wealthy legacy."
	civic_tec_corporate_memorialist_tooltip:0 "Can build £building£ §Y$building_galactic_memorial_1$§!\n$building_galactic_memorial_megacorp_tooltip$\n- $job_death_chronicler_effect_desc_civic$."
	building_galactic_memorial_megacorp_tooltip:1 "§YSanctuaries of Repose§! provide £job_death_chronicler£ $job_death_chronicler$ jobs, and improve §YGoverning Ethics Attraction§! on §HTomb Worlds§! and §HEcumenopoleis§!"

	civic_tec_corporate_pompous:0 "§L£tec_civic_feature£§!Exclusive Partnership"
	civic_tec_corporate_pompous_desc:0 "['concept_tec_feature_civic']\n\nWhen it comes to business, there is one thing clear for this megacorporation: 'You can only afford it if they decide you can''. Each product, service and diplomatic relationship is only reserved to the most exquisite elite in the galaxy."
	civic_tec_corporate_pompous_tooltip:0 "Can only engage in §YDiplomacy§! with other empires if they are the proposer."

	civic_tec_corporate_espionage:0 "§L£tec_civic_feature£§!Intel Agencies"
	civic_tec_corporate_espionage_desc:0 "['concept_tec_feature_civic']\n\nTO DO"
	civic_tec_corporate_espionage_tooltip:0 "TO DO"

	civic_tec_corporate_netrunners:0 "§L£tec_civic_feature£§!Netruner Division"
	civic_tec_corporate_netrunners_desc:0 "['concept_tec_feature_civic']\n\nTO DO"
	civic_tec_corporate_netrunners_tooltip:0 "TO DO"

	civic_tec_corporate_hoarder:0 "§L£tec_civic_feature£§!Asset Managers" 
	civic_tec_corporate_hoarder_desc:0 "['concept_tec_feature_civic']\n\nPractical and disciplined people, known for their expertise in material asset management, they believe that the key to a strong and stable civilization is the efficient acquisition and management of resources, from raw materials to advanced technologies. Their advanced logistics and supply chain systems enable them to control every aspect of their material resources, making them reliable trading partners. However, their obsession with efficiency sometimes leads them to undervalue intangible assets such as culture or diplomacy."
	civic_tec_corporate_hoarder_tooltip:0 "$civic_tec_regular_hoarder_tooltip$"

	civic_tec_corporate_dystopian_society:1 "§L£tec_civic_feature£§!Dystopian Society"
	civic_tec_corporate_dystopian_society_desc:1 "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\nHigh quality products and commodities are reserved to the most loyal and premium clients - those who can afford them. It is the duty of the rest to pay their loans and credits to provide such goods, even if they will never even be close to obtain them."
	civic_tec_corporate_dystopian_society_tooltip:1 "$civic_dystopian_society_tooltip$"

	civic_tec_corporate_industrialcorp: "§L£tec_civic_feature£§!Galactic Automated Industrial Association"
	civic_tec_corporate_industrialcorp_desc:0 "['concept_tec_feature_civic']\n\nThis Megacorporation has merged the concepts of production and profit, with industrial output elevated above all other concerns; refining advanced commodities while exploiting the max from the minus is central to this Megacorporation's business model. If the galaxy didn't want to be tapped, why everything is so profitable? Smog is the price of progress, baby!."
	civic_tec_corporate_industrialcorp_tooltip:1 "Has the §Y'Intensify Industrialization'§! planetary decision, boosting industrial output at the expense of everything else.\n\n"

	civic_tec_corporate_unions:0 "§L£tec_civic_feature£§!Mercantile Unions"
	civic_tec_corporate_unions_desc:0 "['concept_tec_feature_civic']\n\nIn this megacorp, organization of workers and clerks have come together to make sure that working-class people are not affected in their rights and opportunities for mercantile and social development." 
	civic_tec_corporate_unions_tooltip:0 "§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! £job_clerk£ Clerk Job each.\n\n"

		#civic_tec_corporate_socialistic:0 "Mercantile Unions"
		#civic_tec_corporate_socialistic_desc:0 "In this megacorp, organization of workers and clerks have come together to make sure that working-class people are not affected in their rights and opportunities for mercantile and social development." 
		#civic_tec_corp_socialistic_tooltip:0 "§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! £job_clerk£ Clerk Job each.\n\n"

	civic_tec_corporate_enlightment:0 "§L£tec_civic_feature£§!Enlighted Corporation"
	civic_tec_corporate_enlightment_desc:0 "['concept_tec_feature_civic']\n\nWith a pacifist and calm origin, this Megacorp focus on social and cultural development, putting in value arts and citizen participation."
	civic_tec_corporate_enlightment_tooltip:0 "Starts game with §YHeritage Site§! tech, §YSpiritualist§! start with §YHolographic Rituals§! tech\nGets increased opinion from §YArtist Collective§! enclave.\n\n"

	civic_tec_corporate_settlers:0 "§L£tec_civic_feature£§!Stellar Expansionists" 
	civic_tec_corporate_settlers_desc:0 "['concept_tec_feature_civic']\n\nBig sums of investment and private shareholders are interested in space exploration, and as so the pioneer's spirit is a common ideal for this megacorp population as media is constantly bombarded with the wonders that may, or not, lie ahead."
	civic_tec_corporate_settlers_tooltip:0 "Starts game with §YGalactic Ambitions§! technology already unlocked.\n\nCan't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy.\n\n$tec_loc_trade_value$ from £job_colonist£ $job_colonist_plural$: §G+5§!"

	civic_tec_corporate_automatation:0 "§L£tec_civic_feature£§!Promoted Automatation"
	civic_tec_corporate_automatation_desc:0 "['concept_tec_feature_civic']\n\nFor the purposes of increased industrial growth and efficiency, this Megacorp's economy strongly relies on labour automation and development of appropriate technologies. However, such obsession with tech progress may have a disruptive effect on cultural development."
	civic_tec_corporate_automatation_tooltip:0 "Starts game with §YPowered Exoskeletons§! technology researched and §YRobotic Workers§! as available guaranteed tech.\n\n"

	civic_tec_corporate_globalism:0 "§L£tec_civic_feature£§!Corporate Globalism"
	civic_tec_corporate_globalism_desc:0 "['concept_tec_feature_civic']\n\nIt's not just the fascination for the unknown and unfamiliar what drives this corporation into space, but the great opportunities of profit and wealth accumulation generated by mutual prosperity with other potential civilizations."
