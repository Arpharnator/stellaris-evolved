	civic_tooltip_memory_vault_corporate_effects:0 "Can build unique £building£§Y $building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! produce $r_unity$ and $r_trade_value$ based on §YDestiny Traits§! acquired."
	civic_memory_vault_corporate:1 "§M£tec_civic_leader£§!Knowledge Mentorship"
	civic_memory_vault_corporate_desc:1 "['concept_tec_leader_civic']\n\nThe knowledge, principles, and experiences of exceptional people are digitized and accumulated in the Vaults of Knowledge. Citizens can access this source of wisdom and experience to learn from the ghosts of the past. For a price, of course."

	civic_crusader_spirit_corporate:0 "§M£tec_civic_leader£§!Letters of Marque"
	civic_crusader_spirit_corporate_desc:0 "['concept_tec_leader_civic']\n\nTo combat space piracy and safeguard its borders, this megacorporation utilizes notorious pirates as military advisors and admirals for their fleets."

	civic_task_delegation_corporate:1 "§M£tec_civic_leader£§!Precision Cogs"
	civic_task_delegation_corporate_desc:1 "['concept_tec_leader_civic']\n\nThis megacorporation operates on a highly optimized and robust system of delegation. Such an approach means that a given task is always performed by the most qualified worker."

