	civic_tec_regular_research_council_desc:0 "['concept_tec_leader_civic']\n\nThe government is strongly advised and monitored by an assembly of the most respectful and renowned empire's Scientists, working on pair with the authority without directly interfering."
	civic_tec_regular_research_council_tooltip:0 "Active employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\nThe empire £scientist£ §Y$councilor_research$§! produce §Y$tec_loc_research_resources$§! based on the number of §HResearched Technologies§! of the empire, multiplied by the £council£ §HCouncilor level§!\n\n§HOligarchic Empires§!: §ELeader production provided by this civic is amplified by §G25%§!§!\n"
