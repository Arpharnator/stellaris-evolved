	civic_tec_regular_scientific_belief_desc:0 "['concept_tec_leader_civic']\n\nThere isn't a stronger motivator to go forward than the constant doubt and discovery lying ahead, the secrets needing solutions; as such, we move forward believing we can really reach them, we can really discover them; we must trust, and believe, in the artificers of such discoveries."
	civic_tec_regular_scientific_belief_tooltip:0 "Active employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\nThe empire £scientist£ §Y$councilor_research$§! produce §Y$tec_loc_unity$§! based on the number of §HResearched Technologies§! of the empire, multiplied by the £council£ §HCouncilor level§!\n£building£ §HResearch§! Labs increase §YMaterialist ethic Attraction§! on the planet by §G5%§! per level.\n\n§HOligarchic Empires§!: §ELeader production provided by this civic is amplified by §G25%§!§!\n"

