	civic_tec_origin_exo_modular:0 "§E£tec_civic_origin£§!Modular Ingenuity"
	civic_tec_origin_exo_modular_desc:0 "§EExocolonist ['concept_tec_origin_civic']§!\n\nBeing adapted to the extreme effort of a intergalactic travel, this civilization has designed some of it's infrastructure into a modular composition, allowing a flexibility in transportation, logistics and production, creating a way to fast transport and ellaborate industrial or habitation modules in newly colonized planets."
	civic_tec_origin_exo_modular_tooltip:0 "£building£ §YCapital Buildings§! provide two extra £building£ §Gbuilding slots§! in §YPlanets§! or §YAdvanced Megastructures§!.\nAllows the research and production of £building£ §YModular buildings§!, multi-tier production buildings that provide §YHousing§! and £amenities£ §YAmenities§!, £alloys£ £consumer_goods£ §YAdvanced Resource§! production or even §Y$tec_loc_research_resources$§!, upgradeables up to §G8§! tiers.\n\n" 

