	civic_imperial_cult:0 "§M£tec_civic_leader£§!Imperial Cult"
	civic_imperial_cult_desc:0 "['concept_tec_leader_civic']\n['concept_tec_authority_civic']\n\nThis society has a dominant state religion where the ruler is worshiped as a living deity, and all the people serve the desires and design of this paradigm of faith."
	civic_imperial_cult_tooltip:0 "§R£trigger_tec_warning_red£ EFFECT NOT READY§!\n\nThe empire ruler starts with the §YGod Emperor§! trait, which will grow in power each §Y10§! years.\nBased on the empire §Yfoundation§!, several events and additional resources will be available for increasing, protecting and harnessing the power and lifespan of the God Emperor.\n\n§H£trigger_tec_warning£ The effects of this civic are altered depending on the Ascension Path taken.§!\n\n"

	civic_philosopher_king:1 "§M£tec_civic_leader£§!Rule of Sages"
	civic_philosopher_king_desc:0 "['concept_tec_leader_civic']\n\nIt is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true."
	# PARAGON REMOVED
	civic_philosopher_king_tooltip:0 "Your £governor£ §YGovernors§! are less likely to gain negative traits."

	civic_feudal_realm:0 "§M£tec_civic_leader£§!Feudal Realms"
	civic_feudal_realm_desc:0 "['concept_tec_leader_civic']\n\nThis society is organized in a feudal manner, with a monarch whose rule relies on powerful vassals that govern their territories with considerable autonomy."
	civic_feudal_realm_tooltip:1 "Your §YLeaders§! do not cost £unity£ Unity upkeep if they are employed, but cannot be dismissed. In addition, your employed £governor£ §YGovernors§! generate §Y$tec_loc_unity$§! equal to their level.\n\nYour §YSubjects§! gain an additional §G1§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\n\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YDo not join subject wars§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n\nAllow the construction of £building£ §HFortified Keeps§!, providing £housing£ §YHousing§!, £job_tec_landowner£ $job_tec_landowner_plural$ and £job_slave_toiler£ $job_tec_peasant_plural$.\n\n"
	# PARAGON
	#civic_feudal_realm_tooltip:6 "Your §YLeaders§! cost £unity£ Unity to be dismissed.\nYour §YGovernors§! do not have Unity Upkeep and generate £unity£ Unity equal to their level.\nYour §YSubjects§! gain an additional §G1§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects.\nYour §YSubjects§! cannot have the following Agreement Terms:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YDo not join subject wars§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n"

	civic_distinguished_admiralty:0 "§M£tec_civic_leader£§!Distinguished Admiralty"
	civic_distinguished_admiralty_desc:0 "['concept_tec_leader_civic']\n\nThe Fleet and the Admiralty have unusually prominent roles in this society, wielding a great deal of influence in political circles. They have the pick of the litter when it comes to new military recruits."
	civic_distinguished_admiralty_tooltip:0 "§YIf combined with Elitist ethic, the +2 Leader Starting Level modifiers are converted to +1 Leader Starting Trait§!"
  civic_distinguished_admiralty_tooltip_elitist: ""

	civic_heroic_tales:0 "§M£tec_civic_leader£§!Heroic Past"
	civic_heroic_tales_desc:1 "['concept_tec_leader_civic']\n\nThe legendary heroes of the past inspire this civilizations young people to achieve the extraordinary. As role models, government officials are expected to embody these ideals."
	civic_heroic_tales_effects:0 ""

	civic_crusader_spirit:0 "§M£tec_civic_leader£§!Crusader Spirit"
	civic_crusader_spirit_desc:0 "['concept_tec_leader_civic']\n\nThe lack of guidance creates weak minds - which easily succumb to corruption and plunge into decadence. This society has assumed the self-imposed mantle of bringing ''enlightenment'' to the masses through aggressive proselytizing."
	civic_tooltip_crusader_spirit_effects:0 "§YAdmirals§! start with the §YZealot§! trait\n§YGenerals§! start with the §YCrusader§! trait\nCan only use §YLiberation Wars§! policy"

	civic_memory_vault:0 "§M£tec_civic_leader£§!Vaults of Knowledge"
	civic_memory_vault_desc:1 "['concept_tec_leader_civic']\n\nThe knowledge, principles, and experiences of exceptional people are digitized and accumulated in the Vaults of Knowledge. Citizens can access this source of wisdom and experience to learn from the ghosts of the past."
	civic_tooltip_memory_vault_effects:0 "Can build unique £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! produce $r_unity$ and increase §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! based on §YDestiny Traits§! acquired."

