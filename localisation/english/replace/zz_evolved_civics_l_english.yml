	civic_tec_corporate_researchbureau:0 "§M£tec_civic_leader£§!Outsourced R&D Bureaus"
	civic_tec_corporate_researchbureau_desc:0 "['concept_tec_leader_civic']\n\nSeveral research companies serve this Megacorp as main contractor, providing excellent technological outputs while also benefiting a constant income-outcome of research trading."
	civic_tec_corporate_researchbureau_tooltip:0 "Active employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\nThe empire £scientist£ §Y$councilor_research$§! produce §Y$tec_loc_research_resources$§! based on the number of §HResearched Technologies§! of the empire, multiplied by its £council£ §HCouncilor level§!.\n£building£ §HResearch Labs§! and §HResearch Branch Office§! Buildings increase the planet £trade_value£ §Y$TRADE_VALUE$§! by §G2%§! each."

	civic_tec_corporate_innovative:0 "§M£tec_civic_leader£§!Bureau of Innovation"
	civic_tec_corporate_innovative_desc:0 "['concept_tec_leader_civic']\n\nThe constant competition between laboratories and private research industries is a process that has greatly benefited this Megacorporation, as it converted that into acquisition of better and most affordable research associates."
	civic_tec_corporate_innovative_tooltip:0 "Active employed £scientist£ §YScientists§! have no §Y$tec_loc_unity$§! Upkeep.\nThe empire £scientist£ §Y$councilor_research$§! produce §Y$tec_loc_unity$§! based on the number of §HResearched Technologies§! of the empire, multiplied by its £council£ §HCouncilor level§!\n£scientist£ §YScientists§! start with random §YExpertise§! trait.\n\n"

	civic_tec_corporate_militarybureau:0 "§M£tec_civic_leader£§!War Logistic Command"
	civic_tec_corporate_militarybureau_desc:0 "['concept_tec_leader_civic']\n\nFor this Megacorp war is a serious business, and as such several military commands are controlled by subcontracted companies providing top notch Admirals, Mercenary private armies and overall bellic assets."
	civic_tec_corporate_militarybureau_tooltip:0 "Active employed §YAdmirals§! have no §Y$tec_loc_unity$§! Upkeep, and produce §Y$tec_loc_unity$§! based on the §HNaval Capacity§! of the fleet they are assigned, multiplied by the §HLeader level§!.\nReplaces £job_soldier£ §Y$job_soldier_plural$§! Jobs with £job_mercenary£ §Y$job_mercenary_plural$§! Jobs.\n- $job_mercenary_effect_desc$\n\n"

	civic_tec_corporate_flagshipbureau:0 "§M£tec_civic_leader£§!Flagship Representatives"
	civic_tec_corporate_flagshipbureau_desc:0 "['concept_tec_leader_civic']\n\nPresentation and appeal is a big factor in business, and this Megacorp takes this to the maximum value, creating several flagship institutions that serve as attractive centers of commerce and corporate operations."
	civic_tec_corporate_flagshipbureau_tooltip:0 "Active employed £governor£ §YGovernors§! have no §Y$tec_loc_unity$§! Upkeep and produce §Y+3§! §Y$tec_loc_unity$§! multiplied by the §HLeader level§!.\nAllows the construction of up to §G5§! £building£ §YFlagship§! buildings across the empire, providing extra jobs and £trade_value£ §Y$TRADE_VALUE$§!.\n\n"
