	civic_tooltip_criminal_heritage_effects:3 "§HUnlocks Feature:§! £opinion£ §YCriminal Branch Offices§!\nCan build §YBranch Offices§! on the planet of any regular empire they have no war or active truce with, without the need of a £opinion£ §HCommercial pact§!.\nCrime on §YBranch Office§! Planets increases Branch Office Value.\nHas reduced Opinion with empires not sharing a £opinion£ §YCommercial Pact§!\n\n§HUnlocks Feature:§! £building£ §YCrime $BRANCH_OFFICE_BUILDINGS$§!\nCan build special Crime-increasing £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, generating £job_criminal£ §YCrime§! and §Y$job_criminal_plural$§! jobs, also providing the latter with extra resources generated for the branch office host based on the type of building.\n£crime£ §Y$PLANET_CRIME_TITLE$§! from §Y$BRANCH_OFFICE_BUILDINGS$§! is converted into $tec_loc_trade_value_icon$ §YBranch office Trade§! when the criminal empire has a £opinion£ §YCommercial Pact§! with the planet owner."

