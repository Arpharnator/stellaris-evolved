	civic_hive_stargazers:0 "§S£tec_civic_challenging£§!Stargazers"
	civic_hive_stargazers_desc:0 "['concept_tec_challenging_civic']\n\nGazing with wonder at the night sky, this Hive has always yearned for exploration. In pursuit of this ambition, other forms of development were sidelined, and a small fleet of vessels capable of limited subspace travel was constructed."
