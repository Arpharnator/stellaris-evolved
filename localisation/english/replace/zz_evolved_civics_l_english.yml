 # Evolved
	civic_tec_regular_capitalized_innovation:0 "§R§!Capitalized Innovation"
	civic_tec_regular_capitalized_innovation_desc:0 "['concept_tec_basic_civic']\n\nThe constant competition between laboratories and private research industries is a process that has greatly benefited this empire, as it converted into acquisition of better and most affordable research associates."
	civic_tec_regular_capitalized_innovation_tooltip:0 "$tec_loc_trade_value$ from £job_researcher£ $job_researcher_plural$: §G+3§!"

	civic_tec_regular_corporate_politics:0 "§R§!Corporate Symbiotism"
	civic_tec_regular_corporate_politics_desc:2 "['concept_tec_basic_civic']\n\nThis society government maintain a close convenience relationship with numerous patron corporations, each separate yet powerful. A ''symbiosis'' has formed by which the corporations help to shore up the government, and the government turns a blind eye to how corporate influence is constantly shaping everyday life in favor of greater profits."
	civic_tec_regular_corporate_politics_tooltip:0 "§Y£building£ Branch Offices§! established on this empire's planet generate §G10%§! more §Y$tec_loc_energy$§!.\n\n"

 # former civic_ultimate_collective
	civic_tec_regular_immutable_hierarchy:0 "§R§!Immutable Hierarchy"
	civic_tec_regular_immutable_hierarchy_desc:0 "['concept_tec_basic_civic']\n\nA firm totalitarian society, where the citizens are devoted to the State without any need for coercion."
	civic_tec_regular_immutable_hierarchy_tooltip:0 "Can't use §HFree Market§! economy and §HInnovation & Progress§! trade policy."

 # former civic_reeducated_labor
	civic_tec_regular_forced_reeducation:0 "§R§!Forced Reeducation"
	civic_tec_regular_forced_reeducation_desc:0 "['concept_tec_basic_civic']\n\nIn this society criminals are put into the special reeducation labor camps to serve as slaves. They pay their debt to society by working for common good."
	civic_tec_regular_forced_reeducation_tooltip:0 "Allows to set §YEnslavement Rate§! policy, from §G+10%§! to §G+20%§!.\n\n"

 # former civic_welfare_state
	civic_tec_regular_social_prosperity:0 "§R§!Social Prosperity"
	civic_tec_regular_social_prosperity_desc:0 "['concept_tec_basic_civic']\n\nIn this society the State traditionally plays a key role in the protection and promotion of the economic and social well-being of its citizens."
	civic_tec_regular_social_prosperity_tooltip:0 "Unemployed pops will have extra £happiness£ §YHappiness§!.\n\nReduced Minimal Wage, Private Healthcare and Private Education policies are disabled.\n\n$tec_loc_amenities$ from £pop_cat_ruler£ Rulers: §G+2§!"

 # former civic_isolationism
	civic_tec_regular_secured_domain:0 "§R§!Secured Domain"
	civic_tec_regular_secured_domain_desc:0 "['concept_tec_basic_civic']\n\nAs people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized."
	civic_tec_regular_secured_domain_tooltip:0 "£building£ Building §HPlanetary Shield Generator§! boost the §Y$tec_loc_unity$§! generation on the planet by §G10%§!.\n§YBorder Policy§! is §YClosed§! by default.\n\n"

 # former civic_universalism
	civic_tec_regular_universalism:0 "§R§!Universalism"
	civic_tec_regular_universalism_desc:0 "['concept_tec_basic_civic']\n\nThis Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy."
	civic_tec_regular_universalism_tooltip:0 "Being at §YFederation§! does not cost influence \n§YXenoist§! faction provides additional influence for §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, increasing §Y$tec_loc_unity$§! and §YSociety Research§! \nCan't have §YRivals§!\n\n"

 # former civic_peacekeepers
	civic_tec_regular_peacekeepers:0 "§R§!Peacekeepers"
	civic_tec_regular_peacekeepers_desc:0 "['concept_tec_basic_civic']\n\nBeing naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when necessary. However, they prefer to reduce any potential conflict to minimum. "
	civic_tec_regular_peacekeepers_tooltip:0 "§YDefensive§! and §YGuarantee Independence§! pacts does not cost influence to maintain\n§YMilitarist Faction§! provide additional influence for §YDefensive Pacts§!.\n§YMilitarist Faction§! demands less §YRivalries§!.\n"

 # former civic_consumerism
	civic_tec_regular_consumerism:0 "§R§!Consumerism"
	civic_tec_regular_consumerism_desc:0 "['concept_tec_basic_civic']\n\nThis society promotes a social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts."
	civic_tec_regular_consumerism_tooltip:0 "Trade £building£ §YBuildings§! provide a small amount of §Y$tec_loc_trade_value$§! per upgrade level.\n"

 # former civic_military_dictatorship
	civic_tec_regular_war_lords:0 "§R§!War Lords"
	civic_tec_regular_war_lords_desc:0 "['concept_tec_basic_civic']\n\nThe Ruler in this society is traditionally an active commander-in-Chief of an army."

 # former civic_peaceful_republic
	civic_tec_regular_utopian_democracy:0 "§R§!Utopian Democracy"
	civic_tec_regular_utopian_democracy_desc:0 "['concept_tec_basic_civic']\n\nPacifistic form of Republic, where citizens are unified by national idea of a peaceful and prosperous life for everyone. " 
	civic_tec_regular_utopian_democracy_tooltip:0 "Prohibits to set §HProduction Focus§! policy to §HMilitary§!.\n\n"
 
 # former civic_spiritual_democracy
	civic_tec_regular_consecrated_democracy:0 "§R§!Consecrated Ideals"
	civic_tec_regular_consecrated_democracy_desc:0 "['concept_tec_basic_civic']\n\nA strong set of ideals move forward this species, forming deep duty, familiars and spiritual values that bond the citizens with the ethical imperatives."
	civic_tec_regular_consecrated_democracy_tooltip:0 "§YSpiritualist§! £pop£ Pops produce a §G5%§! more, have §G10%§! increased £happiness£ §YHappiness§! and no §Y$tec_loc_unity$§! resettlement cost.\n§YDrugs§! and §YPopulation Control§! are not allowed.\n\n"

 # former civic_cyber_demos_cratos
	civic_tec_regular_cyber_democracy:0 "§R§!Cyber Democracy"
	civic_tec_regular_cyber_democracy_desc:0 "['concept_tec_basic_civic']\n\nHigh-tech achievements of IT and mass communications have allowed this society to create the most efficient bureaucratic system, completely reliant on technology but streamlining both innovative and administrative processes."
	civic_tec_regular_cyber_democracy__tooltip:0 "£job_politician£ Politicians and £job_bureaucrat£ Bureaucrats produce §G+1§! §Y$tec_loc_research_resources$§!"

 # former civic_cyber_dictatorship
	civic_tec_regular_cyber_dictatorship:0 "§R§!Cyber Dictatorship"
	civic_tec_regular_cyber_dictatorship_desc:0 "['concept_tec_basic_civic']\n\nThe government represents a form of technocratic dictatorship, where the state relies heavily on super-computers to deal with matters of security and administration; each movement, each transaction, each chore is monitored, optimized and sorted by AIs, with the agency of overall population greatly reduced."
	civic_tec_regular_cyber_dictatorship_tooltip:0 "£building£ Anti-Crime buildings provide §G-10§! crime per level.\n§YMaterialist§! and §YAuthoritarian§! pops contribute §Ghalf§! towards £mod_country_admin_cap_add£ empire size.\n\n"

 # former civic_tribalism
	civic_tec_regular_tribalism:0 "§R§!Tribalism"
	civic_tec_regular_tribalism_desc:0 "['concept_tec_basic_civic']\n\nWith strong social division in small groups of families and relatives, this xenophobic and rudimentary society is imbued with strong and deep bonds with their structures and what nature can provide for progress."
	civic_tec_regular_tribalism_tooltip:0 "£district£ §YCity Districts§! provide §Y2§! less £housing£ §Yhousing§!, while each £district£ §YRural District§! provide §G+2§! extra £housing£ §Yhousing§! and §Y1§! extra £amenities£ Amenities.\n\n"

 # former civic_labour_unions
	civic_tec_regular_labour_unions:0 "§R§!Labour Unions"
	civic_tec_regular_labour_unions_desc:0 "['concept_tec_basic_civic']\n\nOrganization of workers who have come together to make sure that working-class people are not affected in their rights and opportunities for social and professional development." 
	civic_tec_regular_labour_unions_tooltip:0 "§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each.\n\n"

 # former civic_star_settlers
	civic_tec_regular_star_settlers:0 "§R§!Star Settlers" 
	civic_tec_regular_star_settlers_desc:0 "['concept_tec_basic_civic']\n\nAs the space exploration has begun, this Civilization have been embraced with a strong pioneer's spirit. People tend to vastly expand their territories through peaceful expansion and colonization, resettling as widely as it's possible."
	civic_tec_regular_star_settlers_tooltip:0 "Starts game with §YStellar Expansion§! technology already unlocked.\n\nCan't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy.\n\n"

 # former civic_distributism
	civic_tec_regular_distributism:0 "§R§!Distributism"
	civic_tec_regular_distributism_desc:0 "['concept_tec_basic_civic']\n\nAn ideology that makes the case that ethics have a place in market economics. While advocating fundamental rights of private property ownership, it asserts that the means of production should be widely owned and distributed, rather than concentrated in the hands of few individuals or corporations. Thus, it generally favors small-scale entrepreneurs and family businesses, as well as serious anti-monopolist regulations.\n\n"
	civic_tec_regular_distributism_tooltip:1 "Can't set up §YFree Market§! policy, build §YGalactic Stock Exchange§! or have §YMogul§! jobs in general.\n\n"

 # former civic_martial_brotherhood
	civic_tec_regular_martial_brotherhood:0 "§R§!Martial Brotherhood"
	civic_tec_regular_martial_brotherhood_desc:0 "['concept_tec_basic_civic']\n\nArmed Forces are considered to be an integral part of this society, symbol of it's unity and collectivism. To serve is an honor, rather than an a debt, or obligation."
	civic_tec_regular_martial_brotherhood_tooltip:0 "Each upgrade of the £building£ §YCapital§! will provide a £job_soldier£ §Y$job_soldier$§! job.\n§YMilitarist§! faction provides additional influence.\n$tec_loc_amenities$ from £job_soldier£ $job_soldier_plural$: §G+1§!"

 # former civic_exploration
	civic_tec_regular_space_pioneers:0 "§R§!Space Pioneers"
	civic_tec_regular_space_pioneers_desc:0 "['concept_tec_basic_civic']\n\nThe curiosity of these species drove them to look at the stars from a very early age; after the first space travel missions were launched, all their society focused on the new frontiers and watching the stars." 
	civic_tec_regular_space_pioneers_tooltip:0 "Starts with §HAutomated Probing Protocols§! technology. Can construct §HDeep Space Scanner§!.\n\n"

 # former civic_enlightment
	civic_tec_regular_enlightened_civilization:0 "§R§!Enlightened Civilization"
	civic_tec_regular_enlightened_civilization_desc:0 "['concept_tec_basic_civic']\n\nHaving learned to live a truly peaceful life, this society has reached an enormous level of cultural development."
	civic_tec_regular_enlightened_civilization_tooltip:0 "Starts game with §YHeritage Site§! tech, §YSpiritualist§! start with §YHolographic Rituals§! tech\nGets increased opinion from §YArtist Collective§! enclave.\n\n"

 # former civic_asceticism
	civic_tec_regular_asceticism:0 "§R§!Ascetic"
	civic_tec_regular_asceticism_desc:0 "['concept_tec_basic_civic']\n\nThis society keeps strong tradition of abstinence from worldly pleasures, which brings peace to the mind and health to the body." 
	civic_tec_regular_asceticism_tooltip:0 "TO_DO_WIP"

 # former civic_industrial_automatation
	civic_tec_regular_computerized_extraction:0 "§R§!Computerized Extraction"
	civic_tec_regular_computerized_extraction_desc:0 "['concept_tec_basic_civic']\n\nFor the purposes of increased industrial growth and efficiency, this Empire's economy strongly relies on labour automation and development of appropriate technologies."
	civic_tec_regular_computerized_extraction_tooltip:0 "On §YRegular planets§! and §YHabitats§!, £district£ Menial production districts produce §G+2§! of their respective £trigger_tec_basic_resources£ Basic Resource."

 # former civic_industrial_economy
	civic_tec_regular_unleashed_industrialization:0 "§L£tec_civic_feature£§!Unleashed Industrialization"
	civic_tec_regular_unleashed_industrialization_desc:0 "['concept_tec_feature_civic']\n\nPeople of this society traditionally see the development of strong manufacturing industry as an essential part of the Empire's economic prosperity. They are not very concerned with the environmental issues."
	civic_tec_regular_unleashed_industrialization_tooltip:0 "On regular planets and arcologies, each £district£ §YIndustrial§! district will §Yproduce§! a small amount of £alloys£ Alloys or £consumer_goods£ Consumer Goods based on the planet §YDesignation§!, at the cost of reducing in §R2§! the planet £amenities£ §YAmenities§!.\nCapitals benefit from this effect without negative drawbacks.\nCan't use §HIncreased Environmental Regulation§! policy.\n"
