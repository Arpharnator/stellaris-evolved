	civic_hive_ascetic:0 "§R§!Ascetic"
	civic_hive_ascetic_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind cares little for material comforts."

	civic_hive_divided_attention:0 "§R§!Divided Attention"
	civic_hive_divided_attention_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind can divide its attention for maximum efficiency without losing sight of the bigger picture."

	civic_hive_one_mind:0 "§R§!One Mind"
	civic_hive_one_mind_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind takes care to not let its drones diverge."

	civic_hive_natural_neural_network:0 "§R§!Natural Neural Network"
	civic_hive_natural_neural_network_desc:0 "['concept_tec_basic_civic']\n\nThe gray matter of clustered drones provides unparalleled parallelism, accelerating the Hive Mind's exploration of the sciences."
	civic_tooltip_natural_neural_network_effects:0 "Unemployed drones also produce £physics£ £society£ £engineering£ §YResearch Points§!"

	civic_hive_pooled_knowledge:0 "§R§!Pooled Knowledge"
	civic_hive_pooled_knowledge_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind's autonomous drones frequently share knowledge through direct links, bypassing the Hive Mind's slower registry processes."

	civic_hive_strength_of_legions:0 "§R§!Strength of Legions"
	civic_hive_strength_of_legions_desc:0 "['concept_tec_basic_civic']\n\nWhen you do not have to educate the mind, the building of muscle becomes that much easier."

	civic_hive_subspace_ephapse:0 "§R§!Subspace Ephapse"
	civic_hive_subspace_ephapse_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind's cognitive processes exist partially in subspace, reducing the impact of time and space on the actuation of its drones."
	civic_tooltip_hive_subspace_ephapse_fircon_effects:0 "Listening Posts provide §G+1§! Detection Strength."

	civic_hive_subsumed_will:0 "§R§!Subsumed Will"
	civic_hive_subsumed_will_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind has sharpened its focus and is very capable of propagating its will even through the most autonomous of drones."
	civic_hive_subsumed_will_effects:1 "Waives all £unity£ Unity costs for £pop£ §YDrone Resettlement§!."

	civic_hive_ascensionists:0 "§R§!Elevational Contemplations"
	civic_hive_ascensionists_desc:0 "['concept_tec_basic_civic']\n\nThe Hive Mind is particularly concerned with the metaphysical health of its being, and continually seeks means of self-improvement."
 # /
 # Evolved
	civic_tec_hive_frenzy: "§R§!Reproductive Frenzy"
	civic_tec_hive_frenzy_desc:0 "['concept_tec_basic_civic']\n\nThis Hive Mind is clearly determined to favor the reproduction of its drones, even if it implies a stricter control of its generally combative and ever-demanding population.\n"
	civic_tec_hive_frenzy_tooltip:0 "The hive empire gain additional §GPop grow§! but has more £crime£ §Rdeviancy§! and §Rincreased colonizer cost§!\n\n"

	civic_tec_hive_genetic: "§R§!Genetic Perfection"
	civic_tec_hive_genetic_desc:0 "['concept_tec_basic_civic']\n\nEvery genome and cell of every being connected to the collective is minutely guarded and tissued accurately.\n"
	civic_tec_hive_genetic_tooltip:0 "Starts game with §GGene Tailoring§!, and hive pops have §Y1 aditional genetic point§!.\n"

	civic_tec_hive_eyesinthesky:0 "§R§!Eyes in the Sky"
	civic_tec_hive_eyesinthesky_desc:0 "['concept_tec_basic_civic']\n\nConcerned by its own security, this Hive Mind has a strong focus on the defense and maintenance of proper lines of containment for external invaders or threats, so it greatly focus on a cohesion of territory and naval assets."
	civic_tec_hive_eyesinthesky_tooltip:0 "Unlocks §HStarhold§! technology as guaranteed researchable technology if picked at game start.\n\n"

	civic_tec_hive_territorial:0 "§R§!Aggressive Aglomerate"
	civic_tec_hive_territorial_desc:0 "['concept_tec_basic_civic']\n\nThis kind of Hive Mind is very aggressive and territorial, carrying a expansionist and naval agenda that some empires may see as destructive or harming."
	civic_tec_hive_territorial_tooltip:0 "Allows §HTactical Targeting§! policies.\n\n"

	civic_tec_hive_neuraxial:0 "§R§!Neuraxial Entanglement"
	civic_tec_hive_neuraxial_desc:0 "['concept_tec_basic_civic']\n\nThe complicate process of thought of a single mega-collective mind is not a fast feat; a lot of the simple and complex thoughts are lost on the process by delay or simply natural lack of communication, but a well built web of semi-autonomous neural comunicators, acting as echo relay for the Hive Mind, solve those problems."
	civic_tec_hive_neuraxial_tooltip:0 "£job_brain_drone£ $job_brain_drone_plural$ Output from £job_synapse_drone£ $job_synapse_drone_plural$: §G+2%§!"

	civic_tec_hive_neuraxial_cyborg:0 "§R§!Subspace Network Entanglement"
	civic_tec_hive_neuraxial_cyborg_desc:0 "['concept_tec_basic_civic']\n\nThe complicate process of thought of a single cyber mega-collective mind is not a fast or easy feat; a lot of the simple and complex thoughts are lost on the complicated calculation and distrubution process by delay or simply natural lack of communication, but a well built web of semi-autonomous network comunicators, acting as echo relay for the main processors, solve those problems."
	civic_tec_hive_neuraxial_cyborg_tooltip:0 "£job_tec_network_drone£ $job_tec_network_drone_plural$ Output from £job_brain_drone£ $job_brain_drone_plural$: §G+2%§!\n£amenities_no_happiness£ $PLANET_AMENITIES_TITLE$ from £job_tec_network_drone£ $job_tec_network_drone_plural$: §G+1§!"

	civic_tec_hive_node:0 "§R§!Harmonious Resonance"
	civic_tec_hive_node_desc:0 "['concept_tec_basic_civic']\n\nEach thought and neural processing is shared like an echo within the collective, making each drone resonate with intensity and efficiency to others, making even the lesser drones way more powerful and able than before."
	civic_tec_hive_node_tooltip:0 "$tec_loc_stability$ from £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!\n"

	civic_tec_hive_node_cyborg:0 "§R§!Embedded Directives"
	civic_tec_hive_node_cyborg_desc:0 "['concept_tec_basic_civic']\n\nEfficiency is a must for this cybernetic collective, so administrative connections also are derivated to higher drone tiers in order to amplify their capacities."
	civic_tec_hive_node_cyborg_tooltip:0 "Each £job_tec_network_drone£ §Y$job_tec_network_drone$§! boost Complex Drone §YOutput§! by §Y0.5%§!.\n\n"

	civic_tec_hive_cybernetwork:0 "§R§!Peer-to-Peer Cybernetwork"
	civic_tec_hive_cybernetwork_desc:0 "['concept_tec_basic_civic']\n\nIn this cybernetic collective, neural thoughts and data transfers are done with a great degree of efficiency between network drones, which are able to greatly amplify the processing signals to other drones mitigating the signal stress and making the collective stronger."
	civic_tec_hive_cybernetwork_tooltip:0 "$tec_loc_stability$ from £job_tec_network_drone£ $job_tec_network_drone_plural$: §G+1§!"

	civic_tec_hive_menial:0 "§R§!Biospheric Harmony"
	civic_tec_hive_menial_desc:0 "['concept_tec_basic_civic']\n\nThis Hive Mind has a natural instinct that drives it to the search of the most optimal biomass and harvestable soil, creating a natural chain of production/waste where it can shape and nurture drones at a more than favourable rate compared with the time of growing and harvesting natural resources."
	civic_tec_hive_menial_tooltip:0 "£district£ §Y$district_hive$§! districts provide §G1§! extra £job_agri_drone£ §Y$job_agri_drone$§! job.\n\n$tec_loc_amenities$ from £job_agri_drone£ $job_agri_drone_plural$: §G+1§!"

	civic_tec_hive_menial_lithoid:0 "§R§!Lithospheric Harmony"
	civic_tec_hive_menial_lithoid_desc:0 "['concept_tec_basic_civic']\n\nThis Hive Mind has a natural instinct that drives it to the search of the most optimal mineral veins and harvestable terrain, creating a natural chain of production/waste where it can shape and nurture drones at a more than favourable rate compared with the time of processing and extracting natural resources."
	civic_tec_hive_menial_lithoid_tooltip:0 "£district£ §Y$district_hive$§! districts provide §G1§! extra £job_mining_drone£ §Y$job_mining_drone$§! job.\n\n$tec_loc_amenities$ from £job_mining_drone£ $job_mining_drone_plural$: §G+1§!"

	civic_tec_hive_functional_architecture:0 "§R§!Filigree Stricturing"
	civic_tec_hive_functional_architecture_desc:0 "['concept_tec_basic_civic']\n\nThe delicacy and work dedicated by each drone to the structural planning and execution of this gestalt consciousness architecture is monumental, reaching degrees of construction, timings and efficiency generally out of possible predictions."

	civic_tec_hive_bioships:0 "§R§!Ship Bio-integration"
	civic_tec_hive_bioships_desc:0 "['concept_tec_basic_civic']\n\nFor this collective, each ship is a new drone; Different internal parts of its ships are new gestated creatures, most of them autonomous, working together under the direct influence of the collective, while the onboard drones serves like cells, managing and caresing all internal organs and components work accordingly."
	civic_tec_hive_bioships_tooltip:0 "All ships cost share a §Ydivided cost§! between $tec_loc_alloys$ and $tec_loc_food$."

	civic_tec_hive_bioships_lithoid:0 "§R§!Ship Litho-integration"
	civic_tec_hive_bioships_lithoid_desc:0 "['concept_tec_basic_civic']\n\nFor this collective, each ship is a new drone; Different internal parts of its ships are new grown lithoid-lings, most of them are autonomous, working together under the direct influence of the collective, while the onboard drones serves as cohesive element, managing and caresing all internal organs and components work accordingly."
	civic_tec_hive_bioships_lithoid_tooltip:0 "All ships cost share a §Yshared cost§! between $tec_loc_alloys$ and $tec_loc_minerals$."

