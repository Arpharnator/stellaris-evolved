 # Vanilla
	civic_hive_memorialist:0 "§P£tec_civic_job£§!Memorialist"
	civic_hive_memorialist_desc:0 "['concept_tec_job_alteration_civic']\n\nThe Hive Mind pays special regard to the passing of other sapient entities as a means of centering its own, undying self."
	civic_memorialist_gestalt_tooltip:1 "Can build £building£ §Y$building_galactic_memorial_1$§!\n$building_galactic_memorial_gestalt_tooltip$\n$job_chronicle_drone_effect_desc_civic$"


