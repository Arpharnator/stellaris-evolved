		civic_tec_regular_researchers_illicit:0 "§P£tec_civic_job£§!Illicit Innovation" 
		civic_tec_regular_researchers_illicit_desc:0 "['concept_tec_job_alteration_civic']\n['concept_tec_research_swap_civic']\n\nPraxis and morale should not be barriers for development, and as such the majority of the conducted research on this society is done via more than questionable methods; abductions, collateral effects or tests on the population itself are the norm and generally oversighted by authorities, as technological progress advances relentlessly."
		civic_tec_regular_researchers_illicit_tooltip:0 "§HReplaces Building:§! £building£ §Y$building_research_lab_plural$§! with £building£ §Y$building_tec_illicit_lab_1_plural$§!\n\n§HReplaces Job:§! £job_researcher£ §Y$job_researcher_plural$§! with £job_tec_illicit_researcher£ §Y$job_tec_illicit_researcher_plural$§!\n£job_tec_illicit_researcher£ §Y$job_tec_illicit_researcher_plural$§ use §Y$PLANET_CRIME_TITLE$§! instead of §Y$tec_loc_cg$§!, and produce more $tec_loc_research$ the higher the $PLANET_CRIME_TITLE$ on the planet.\n\n§HUnlocks Feature:§! £building£ §Y$building_tec_experimentation_lair$§!\n\nOn planets with a £building£ §Y$building_tec_experimentation_lair$§! several experiments will take place, making £job_tec_unwilling_subject£ §Y$job_tec_unwilling_subject_plural$§!, obtained of the population, to §Yproduce§! or §Ysuffer§! several outcomes based on the £system£ §HEmpire decisions§! through the game."

			civic_tec_corporate_researchers_illicit:0 "§P£tec_civic_job£§!Illicit Experimentation" 
			civic_tec_corporate_researchers_illicit_desc:0 "['concept_tec_job_alteration_civic']\n['concept_tec_research_swap_civic']\n\nSeveral undercover research agencies are hired by this corporation to conduct research experiments for the profitable advancement of the empire; while it is, surely, done via more than questionable methods, the economical and technological progress report immense growth values."
			civic_tec_corporate_researchers_illicit_tooltip:0 "§HReplaces Building:§! £building£ §Y$building_research_lab_plural$§! with £building£ §Y$building_tec_illicit_lab_1_plural$§!\n\n§HReplaces Job:§! £job_researcher£ §Y$job_researcher_plural$§! with £job_tec_illicit_researcher£ §Y$job_tec_illicit_researcher_plural$§!\n£job_tec_illicit_researcher£ §Y$job_tec_illicit_researcher_plural$§ use §Y$PLANET_CRIME_TITLE$§! instead of §Y$tec_loc_cg$§!, and produce more $tec_loc_trade$ the higher the $PLANET_CRIME_TITLE$ on the planet.\n\n§HUnlocks Feature:§! £building£ §Y$building_tec_experimentation_lair$§!\n\nOn planets with a £building£ §Y$building_tec_experimentation_lair$§! several experiments will take place, making £job_tec_unwilling_subject£ §Y$job_tec_unwilling_subject_plural$§!, obtained of the population, to §Yproduce§! or §Ysuffer§! several outcomes based on the £system£ §HEmpire decisions§! through the game."

