	ap_tec_psionic_ascendance:0 "Psionic Ascendance"
	ap_tec_psionic_ascendance_desc:0 "$tec_loc_ap_type_mystical$ - $tec_loc_ap_type_advanced$\nWe have seen what no one saw, we have heard what no one ever had; the Shroud is now as akin to us like dreaming, the void is no longer a silent and empty space. Where we're going, we won't need eyes to see or ears to hear, but our mind to understand the vastness in front of us."

 # ---- Effects
	ap_tec_psionic_ascendance_tooltip:0 "We will prepare the §Y$situation_tec_psionic_path_t2$§! situation, in order to further discover the true meaning of the §YPsionic Potential§! of our species."
