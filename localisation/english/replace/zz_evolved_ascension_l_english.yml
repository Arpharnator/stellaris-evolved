	ap_tec_biopsionic:0 "Purity of Form"
	ap_tec_biopsionic_desc:0 "$tec_loc_ap_type_hybrid_biopsionic$ - $tec_loc_ap_type_advanced$\nThe universe is full of unknowns, from the natural question we make about our very existence, to the answers the future will, or will not answer us; but now, with the knowledge we have about the shroud, about our very creation, we can achieve a psionic potential never known, while having a physical form able to overcome any evolutionary backlash."

	ap_tec_biopsionic_started_psionic:0 "$ap_tec_biopsionic$"
	ap_tec_biopsionic_started_psionic_desc:0 "$ap_tec_biopsionic_desc$"

	ap_tec_biopsionic_hive:0 "Purity of Essence"
	ap_tec_biopsionic_hive_desc:0 "The universe is full of unknowns, from the natural question we make about our very existence, to the answers the future will, or will not answer us; but now, with the knowledge we have about the shroud, about our very creation, we can achieve a psionic potential never known, while having a physical form able to overcome any evolutionary backlash."

