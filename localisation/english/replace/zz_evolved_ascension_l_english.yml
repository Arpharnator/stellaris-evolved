	xxtec_cybernetic_path.100.name:0 "The Flesh is Weak"
	xxtec_cybernetic_path.100.desc:0 "We now possess both the technology to make advanced cybernetic implants and the means to mass-produce them. Medical centers throughout the [Root.GetName] are standing by to begin the surgical grafting process on our citizens.\n\nIn the future, possessing neural implants and at least a rudimentary level of cybernetics will be necessary to function in the technological society we are building. Consequently, the conversion process to install a basic cybernetics suite will be mandatory and free of cost to all of our citizens."
	xxtec_cybernetic_path.100.desc.hive:0 "We now possess both the technology to make advanced cybernetic implants and the means to mass-produce them. Maintenance centers throughout the [Root.GetName] are standing by to begin the surgical grafting process on our drones.\n\nIn the future, possessing neural implants and more than a rudimentary level of cybernetics will be mandatory to function in the technological collective we are building. Consequently, the conversion process to install a basic cybernetics suite will be a necessary step for any new member of the collective."
	xxtec_cybernetic_path.100.desc.cyberhive:0 "We now possess both the technology to improve our cybernetic implants, allowing the maintenance centers throughout the [Root.GetName] to directly apply the enhancements to our drones.\n\nWe will ensure our species reach the best performance possible."
