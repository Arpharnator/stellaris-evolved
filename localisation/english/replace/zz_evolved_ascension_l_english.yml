	xxtec_psionic_path.100.name:0 "$situation_tec_psionic_path_t1$"
	xxtec_psionic_path.100.desc:0 "Since the dawn of our civilization, tales have flourished of mighty sorcerers wielding powers that can only be described as supernatural in nature. These rare [Root.GetSpeciesNamePlural] could supposedly invade the minds of their fellows, lift heavy objects with merely a thought, or perform any number of other ''magical'' feats. Until recently, these stories were just that - stories.\n\nNow, however, our scientists have finally obtained conclusive evidence that proves the potential inherent in certain [Root.GetSpeciesName] individuals. Although only a very small minority of our species as a whole seems to be gifted with such powers, their numbers relative to the total population have grown steadily over just the last few centuries.\n\nWhether this is due to some kind of sudden evolutionary growth-spurt or because something has triggered these latent abilities that were always present in our genetic code, scientists cannot say."
 	xxtec_psionic_path.100.a:0 "We must unravel our capacities carefully"
	xxtec_psionic_path.100.a.tooltip:0 "The situation §Y$situation_tec_psionic_path_t1$§! is available; We will adopt a more cautious approach to this situation."
	xxtec_psionic_path.100.b:0 "We need to unveil our powers, no matter what"
	xxtec_psionic_path.100.b.tooltip:0 "The situation §Y$situation_tec_psionic_path_t1$§! is available; We will adopt a dangerous approach to this situation."
	xxtec_psionic_path.100.c:0 "We need to research insights..."
	xxtec_psionic_path.100.c.tooltip:0 "The situation §Y$situation_tec_psionic_path_t1$§! is available; Progress will not start until the £society£ §Y$tech_psionic_theory$§! technology is researched."
