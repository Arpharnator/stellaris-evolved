	xxtec_ascension.207.name:0 "[From.Capital.GetName] Embraces Cybernetic Implants"
	xxtec_ascension.207.1.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It would appear that they have fully embraced the technology of cybernetics. It is now mandatory for all of their citizens to have basic cybernetics and neural implants installed through surgery.\n\nThis has resulted in sweeping changes to their society - reports from [From.Capital.GetName] suggest that even simple acts like using an elevator or operating an air car requires cybernetic implants now. In fact, the changes to their species have been so significant that they call themselves the '[From.GetSpeciesNamePlural]' now."
	xxtec_ascension.207.2.desc:0 "It would appear that evil has taken root within the [From.GetName]. We have received troubling news that the citizens of that star nation are now mutilating their own bodies on a massive scale, installing profane mechanical implants in place of the body parts they were gifted with at birth.\n\nThey have even go so far as to rename their species to the '[From.GetSpeciesNamePlural]' - yet another sign of their commitment to abandon their origins and embrace the cold soullessness of technology."
	xxtec_ascension.207.3.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It would appear that they have advanced their already existing cybernetic technology. Where before only rudimentary and basic cybernetics where installed, now advanced neural implants exist and enhance drone capabilities.\n\nThis has resulted in sweeping changes to their collective - reports from [From.Capital.GetName] suggest that drones work harder, are stronger and significantly more effective overall. In fact, the changes to their species have been so significant that they call themselves the '[From.GetSpeciesNamePlural]' now."
	xxtec_ascension.207.b:0 "This is an affront to nature."
	xxtec_ascension.207.tec_cult:0 "Now their bodies are one with machines, incredible!"
	xxtec_ascension.207.tec_study:0 "Such advancements are fascinating..."
	xxtec_ascension.207.tec_good_cyborgs:0 "They are now improved, like us"


