	xxTEC_CYBERPSIONIC_TRAIT_PROJECT:0 "Cyber-Phasic Infusions"
	xxTEC_CYBERPSIONIC_TRAIT_PROJECT_DESC:0 "The gift of the psionic capacities we enjoy is not done without a purpose, it's not just an anomaly but a step for providing us the capacities to ensure our survival.\nWe need to adapt our technology to channel these capacities into improving our power, our might, making us reckless wielders of psionic powers and technology beyond comprehension."