	ap_tec_replicant_provide_cybernetic_bonuses:0 "\nProvide some of the bonuses of the £unity£ §Y$tradition_cybernetics$§! tradition tree, such as £job_roboticist£ $mod_ROBOT_species_trait_points_add$ applying to Replicant species, or several §YCybernetic§! traits."

	tec_ap_unlock_synthesis_tradition:0 "\n§R£trigger_tec_warning_red£ EFFECT NOT READY§! Unlocks the §Y$tradition_tec_evolved_replicant$§! tradition tree after completing the £stability£ §Y$situation_tec_replicant_path_t2$§! situation."

