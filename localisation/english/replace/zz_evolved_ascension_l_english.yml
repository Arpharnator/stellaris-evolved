	#tec_gene_path.150.name:0 "Evolutionary Mastery"
	#tec_gene_path.150.desc:0 "Through our great inventive and knowledge, we now harness the power to alter our own genetic code and enhance our species to a degree never seen before. Biological installations throughout the [Root.GetName] are standing by to begin any enhancing process on our kind, providing them with new abilities and even form.\n\nA new future await, free of disease or aging, free of the boundaries of natural limits, as now we are who draw the line."
	#tec_gene_path.150.a:0 "We will embrace this change."
	#tec_gene_path.15025.desc:0 "After a closer inspections on members of the [tec_test_species.GetNamePlural], some interesting results lead us to wonder the real scale of the adaptation of the species and where is the real origin of it.\n\nGenetic data seems to match the same irregularities of some of the other less-evolved species coexisting with it, so it seems the arbitrary mutation is way more than we have initially understood, and more like a volatile change that leads to a genetic string ''cross'', making the genetic code of the species really robust and adaptable to this, and any environment.\n\nNow we are in a crossroads dilemma, as we have the proofs to replicate this study, at the risk of maybe de-stabilizing the genetic code of the targeted species, or do small and non-aggressive changes to reverse-engineering the genetic code altered, and develop a kind of global pattern, taking way longer in develop but ensuring success."
