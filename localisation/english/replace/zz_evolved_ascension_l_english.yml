 #"Gene Modification Points: §G+2§!\nMembers of this species will become §YPure Psionics§!, granting access to the §MShroud§! and to §YAdvanced Traits§!.\n"
	ap_tec_biopsionic_tooltip:0 "\nWe will prepare £stability£ §Y$situation_tec_biopsionic_path_t2$§! situation, which will unlock a way to combine our §HGenetic§! and §MPsionic§! potential, and reach a pure and balanced existence."
	ap_tec_biopsionic_tooltip_discovered:0 "\nWe have reached a true §YPurity of Form§!, reaching a true balance between mind and body, between corporeal and soul.\nWith this knowledge, a true amplification of what make us whole is possible, by merging two perfect entities as one using the £edict£ §MRitual of Convergence§! Edict.\nAs byproduct, we have also discovered a way to §YAssimilate§! other organic beings into new [Species.GetNamePlural]."
	
	ap_tec_biopsionic_hive_tooltip:0 "\nWe will prepare the £stability£ §Y$situation_tec_biopsionic_path_hive_t2$§! situation, which will unlock a way to expand our §HGenetic§! and §MPsionic§! potential, improving the way our natural collective psionic link works."
	ap_tec_biopsionic_hive_tooltip_discovered:0 "\nWe have reached a true §YPurity of Essence§!, mastering change, mastering harmony, mastering adaptation and truly uniting our bodies with our psionic potential.\nWith this knowledge, a true amplification of what make us whole is possible, allowing the combination of drones into new entities able to amplify the reach of our collective via £unity£ §MEssence Shaping§! decisions.\nAs byproduct, we have also discovered a way to §YAssimilate§! other organic beings directly into new [Species.GetNamePlural]."

 # ---- Provides
 tec_ap_unlock_biopsionic_tradition:0 "\n§R£trigger_tec_warning_red£ EFFECT NOT READY§! Unlocks the §Y$tradition_tec_evolved_biopsionic$§! tradition tree after finishing £stability£ §Y$situation_tec_biopsionic_path_t2$§! situation."

	ap_tec_biopsionic_provide_genetic_bonuses:0 "\nProvide some of the bonuses of the £unity£ §Y$tradition_genetics$§! tradition tree, such as §YAdvanced§! genetic traits, the ability of §YAdding§! Negative traits, or §YRemoving§! beneficial traits to Organic Species."
	ap_tec_biopsionic_provide_psionic_bonuses:0 "\nProvide some of the bonuses of the £unity£ §Y$tradition_psionics$§! tradition tree, such as enabling contact with the §MShroud§!, or the ability to create §Y£building£ Psi-Corps§!"

