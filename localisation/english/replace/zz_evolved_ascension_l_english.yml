	xxtec_psionic_path.15025.name:0 "Outstanding Capacities"
	xxtec_psionic_path.15025.desc:0 "It is clear some of us are particularly gifted regarding the control of our psychic-psionic potential.\nAround all the [Owner.GetName], some psychics are doing fates of power and capabilities we could not expect, some even say to be able to transcend barriers and limits of the physical realm.\n\nWhile having a greater degree of control over our ascending powers, we must decide how to handle this development."
