	ap_mind_over_matter_desc:0 "$tec_loc_ap_type_mystical$ - $tec_loc_ap_type_base$\n\n§LOnly a fraction of the potential contained within our minds has been unlocked; we need to find a way to unleash it in order to materialize our thoughts, our will.§!"
