# Technocratic democracy
 gov_tec_demotechnocracy:0 "Democratic Technocracy"
 gov_tec_demotechnocracy_desc:0 "This government a form of democracy the decision-maker or makers are appointed or self-appointed on the basis of their expertise in a given area of responsibility, particularly with regard to scientific or technical knowledge, for the safety and correct development of the society."
 RT_TEC_TECHNOCRAT:0 "Technocrat"
 RT_TEC_TECHNOCRAT_F:0 "Technocrat"

# Technocratic technocracy
 gov_tec_oligotechnocracy:0 "Technocratic Oligarchy"
 gov_tec_oligotechnocracy_desc:0 "This government a form of oligarchy where decision-maker or makers are appointed or self-appointed on the basis of their expertise in a given area of responsibility, particularly with regard to scientific or technical knowledge, needing to show and justify a plethora of technical and political skills while redacting a long, feasible and reasonable mandate plan in order to justify the election."
 RT_TEC_GREAT_TECHNOCRAT:0 "High Technocrat"
 RT_TEC_GREAT_TECHNOCRAT_F:0 "High Technocrat"


# Scientific dictatorship
 gov_tec_dictatoscience:0 "Scientific Mandate"
 gov_tec_dictatoscience_desc:0 "This government is a materialistic form of autocracy, where the scientific elite has assumed control over the state in the name of efficiency and technological progress."
 RT_TEC_DICTATODIRECTOR:0 "Director"
 RT_TEC_DICTATODIRECTOR_F:0 "Director"

# Scientific dictatorship
 gov_tec_imperialscience:0 "Methodical Autocracy"
 gov_tec_imperialscience_desc:0 "This government is a materialistic form of hereditary autocracy, where a charismatic and skilled scientific sovereign has sworn to uphold the govern and a whole society with scientific and practical knowledge. Nothing is valued more highly than scientific knowledge and the advancement of technology."
 RT_TEC_GREATSCIENTIST:0 "Director"
 RT_TEC_GREATSCIENTIST_F:0 "Director"



 
