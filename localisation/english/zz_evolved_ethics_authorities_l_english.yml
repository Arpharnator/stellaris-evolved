 gov_tec_citizen_imperial_stratocracy:0 "Imperial Stratocracy"
 gov_tec_citizen_imperial_stratocracy_desc:0 "This government is an advanced form of militaristic imperialism, where a militaristic leader and its subordinates has subsumed all aspects of civilian administration. All government offices are held by the designated and loyal military officers."
 
# ------------------------------------------------- Theocracy
 gov_tec_true_theocratic:0 "Theocratic Society"
 gov_tec_true_theocratic_desc:0 "This government is a spiritualistic form of pseudo authoritarianism, where the ruler is treated as a direct incarnation or manifestation of the will of a deity and has a big influence on every aspect of the society, supported by a court of devotes."
 RT_HOLYNESS:0 "His Holiness"
 RT_HOLYNESS_F:0 "Her Holiness"

 gov_tec_theocratic_chosen:0 "Theopathic Incarnation"
 gov_tec_theocratic_chosen_desc:0 "This government is a theocracy where a very powerful psionic individual is considered as ''touched'' by deities, having more power and capabilities than others maintaining the highest position in the hierarchy of power and control."
 RT_TEC_CHOSEN:0 "Bearer of the Gift"
 RT_TEC_CHOSEN_F:0 "Bearer of the Gift"

 gov_tec_crusaders_of_purity: "Crusaders of Purity"
 gov_tec_crusaders_of_purity_desc: "This government is a form of rabidly xenophobic theocracy, consecrated to detect and eradicate any kind of lesser species."


 RT_TEC_PURITY:0 "His Purity"
 RT_TEC_PURITY_F:0 "Her Purity"

