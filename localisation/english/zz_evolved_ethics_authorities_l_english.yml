personality_personality_tec_utopia_builders:0 "Utopia Builders"
personality_personality_tec_utopia_builders_desc:0 "Utopia Builders values the economical and social prosperity of their species above everything else. The government, no matter of it's size, exist to make sure that nobody suffers from any kind of need, sickness or poverty."
 
personality_adventurous_expansionist:0 "Aggressive Expansionist"
personality_adventurous_expansionist_desc:0 "Aggressive Expansionists see the Galaxy as their legacy. They mostly focused on spreading their influence to every dark corner of Space they are able to reach out."
 
personality_paranoid_isolationists:0 "Paranoid Isolationist"
personality_paranoid_isolationists_desc:0 "Paranoid isolationist's goal is to completely isolate themselves from the outside world. They mind their own business and prefer everybody else to do just the same."




