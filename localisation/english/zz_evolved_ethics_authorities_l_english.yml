personality_hive_isolationists:0 "Egoistic Collective"
personality_hive_isolationists_desc:0 "This kind of Hive Mind is centered about its self development and doesn't really care about others whereabouts, but its own growth and existence."

personality_hive_kind:0 "Empathic Mind"
personality_hive_kind_desc:0 "Driven by the desire of understanding single-minded individuals, this Hive Mind approaches with curiosity and disinterested good intentions other kind of space-faring entities."



