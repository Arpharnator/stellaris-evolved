# Megacorp
 gov_tec_patrocorp:0 "Private Megacorporation" # Patrocorp generic
 gov_tec_patrocorp_desc:0 "This government is a form of institutional patrimonial commercial imperialism, where the entire state has been organized as a massive commercial enterprise overseen and owned by a family with a solidly established line of succession and shareholding value inheritance."


 gov_tec_patent_initiative:0 "Research Bureau"
 gov_tec_patent_initiative_desc:0 "This government is a form of mega-corporation, where all the different scientific private companies have united to provide a real value and focus in research; Any breakthrough is registered, patented and sold with the proper (and high) interests."

 gov_tec_megacooperative:0 "Megacooperative"
 gov_tec_megacooperative_desc:0 "This government is a form of plutocratic democracy, where the state is organized into a massive commercial cooperative where employees jointly operate and own the enterprise."
 
 gov_tec_optimized_venture:0 "Optimized Venture"
 gov_tec_optimized_venture_desc:0 "This government is a form of mega-corporation, where the entire state has been subsumed by a massive streamlined commercial enterprise seeking profits, efficiency, and peace, in that order."

 gov_tec_industrial_consortium:0 "Industrial Consortium"
 gov_tec_industrial_consortium_desc:0 "This government is a form of mega-corporation, where a combination of heavy industrial interests has banded together to exploit the resources of the galaxy."

 gov_tec_stellar_bancorp:0 "Avaricious Bank-corp"
 gov_tec_stellar_bancorp_desc:0 "This government is a form of mega-corporation, where the state is organized into a massive financial operation seeking to extract profits across the stars."

 gov_tec_warfare_corp:0 "Warfare Contractors"
 gov_tec_warfare_corp_desc:0 "This government is a form of mega-corporation, where a myriad of independent warfare industries have banded together, or better said acquired together, under the rule (and monetary influence) of a military productive power."

 gov_tec_lethal_corp:0 "Predatory Acquirers"
 gov_tec_lethal_corp_desc:0 "This government is a form of mega-corporation focused on getting the sole benefits from all the possible trades in the galaxy no matter who, what or where needs to be eliminated for achieving that goal."

 gov_tec_absolute_corp:0 "Absolutist Corporation"
 gov_tec_absolute_corp_desc:0 "This government is a form of imperialist mega-corporation focused on getting the sole benefits from all the possible trades in the galaxy no matter who, what or where needs to be eliminated for achieving that goal."

