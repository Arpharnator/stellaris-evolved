gov_anarchy_communism:0 "Military Communism"
gov_anarchy_communism_desc:0 "An extreme form of Communist dictatorship, characterized with nationalization of all industries and the introduction of strict centralized management, state control of foreign trade, strict discipline for workers, with strikes forbidden and obligatory labor duty by non-working classes."
RT_GENERALISSIMO:0 "Generalissimo"

gov_soviet_republic:0 "Soviet Republic"
gov_soviet_republic_desc:0 "A type of republic ruled by directly elected ''Soviets'' - workers' councils, which are directly responsible to their electors. There is no separation of powers, and elected Delegates act as legislators, government and courts in one."

 RT_GENSEK:0 "General Secretary"

gov_aristocratic_monarchy:0 "Aristocratic Monarchy"
gov_aristocratic_monarchy_desc:0 "Form of monarchy, in which hereditary Ruler does not have absolute power, but has to share it with the most influential members of Nobility."
 HT_PRINCE:0 "Prince"
 HT_PRINCESS:0 "Princess"

gov_liberal_democracy:0 "Liberal Democracy"
gov_liberal_democracy_desc:0 "A form of government, characterized by elections between multiple distinct political parties, a separation of powers, a market economy with private property and the equal protection of civil rights, civil liberties and political freedoms."

gov_aristocratic_republic:0 "Aristocratic Republic"
gov_aristocratic_republic_desc:0 "A form of representative democracy, in which only those who belong to social Elite may be elected to Senate and rule on behalf of the people."

gov_oligarchic_republic:0 "Oligarchic Republic"
gov_oligarchic_republic_desc:0 "An extremely elitist form of republic, in which significant amount of power is concentrated in the hands of a small, privileged group of people, with a strong influence on election's and governing processes."

gov_congress_republic:0 "Congressional Republic"
gov_congress_republic_desc:0 "A form of representative democracy, in which power belongs to democratically elected members of Congress, who appoint Prime Minister. Every free citizen is allowed to be nominated and get elected for governing."

gov_noble_aristocracy:0 "Noble Aristocracy"
gov_noble_aristocracy_desc:0 "The whole political power in this society belongs to the council of representatives of the ancient patrimonial aristocratic Houses."
RT_REGENT:0 "Regent"


gov_absolute_monarchy:0 "Absolute Monarchy"
gov_absolute_monarchy_desc:0 "A form of monarchy in which the monarch holds supreme authority and where that authority is not restricted by any written laws, legislature, or customs."

gov_cor_dictatorship:0 "Corporate Dictatorship"
gov_cor_dictatorship_desc:0 "An extremely capitalistic form of government, where powerful Corporations completely took over political and economical life of the society."

gov_dread_brotherhood:0 "Dreadful Brotherhood"
gov_dread_brotherhood_desc:0 "An extremely xenophobic form of direct democracy, where all citizens are bound by the common goal - the destruction of all lesser life forms in the galaxy."
RT_BROTHER:0 "Brother"
RT_SISTER:0 "Sister"


gov_enlighted_socialism: "Enlightened Socialism"
gov_enlighted_socialism_desc: "This government is a form of a communistic monarchy, where the ideology is held to a status close to religion and the wise ruler is undisputedly regarded as an enlightened architect of the brighter future."
RT_SAGE:0 "Sage"
HT_PROSELYTE:0 "Proselyte"

gov_bur_collectivism:0 "Bureaucratic Collectivism" 
gov_bur_collectivism_desc:0 "A bureaucratic Cooperative state owns the means of production, while the surplus or profit is distributed among an elite party bureaucracy, rather than among the working class." 


gov_slaver_republic:0 "Slaver Republic"
gov_slaver_republic_desc:0 "This government is an extremely elitist form of Republic, which has shut down most of the rights of a wider part of its population to restrain the citizenry and statuses to chosen ones."

gov_genuine_aristocracy:0 "Genuine Aristocracy"
gov_genuine_aristocracy_desc:0 "An idealistic form of government, where ruling Elite considers the interests of society and cares about the people."
 RT_PRINCEPS:0 "Princeps"

gov_peoples_republic:0 "People's Republic"
gov_peoples_republic_desc:0 "Government is a pseudo-$ethic_egalitarian_minor$ form of dictatorship. There is an actual parliament, but it's dominated by a single political power - so-called ''People's Party''."

gov_great_houses:0 "The Great Houses"
gov_great_houses_desc:0 "This civilization is ruled by the leadership council of a few Great Houses, which traditions drives from ancient clans and tribes, but which now function more as political parties. Unlike in classic Noble Aristocracy, house membership is not tied to patrimonial matters, such as birth and marriage - anyone can be adopted to the House and advance to it's highest ranks, as long as he pledges loyalty to the House and respects it's Tradition."

gov_timocracy:0 "Timocracy"
gov_timocracy_desc:0 "A state, where political rights of the population are stratified according to the amount of property they own."



gov_par_monarchy:0 "Parliamentary Monarchy"
gov_par_monarchy_desc:0 "A state headed by a monarch who is not actively involved in policy formation or implementation. True governmental leadership is carried out by a cabinet and its head - a prime minister, premier, or chancellor - who are drawn from parliament."

 gov_jingoism:0 "Jingoistic Regime"
 gov_jingoism_desc:0 "This form of authoritarian governance is headed by a xenophobic demagogue and notions of national supremacy and manifest destiny dominate the politics."

gov_communist_dictatorship:0 "Communist Dictatorship"
gov_communist_dictatorship_desc:0 "A political system, where the central government nationalizes ownership of the means of production from private to collective ownership, for the sake of achieving socialism and progressing toward a truly communist society."

gov_social_democracy:0 "Social Democracy"
gov_social_democracy_desc:0 "Idea of a state, which, acting in the frame of market economy, needs to provide security and equality of opportunity for its people and should actively reorder society in a way that is conducive to such development, but that such changes should be brought about gradually, legitimated by a democratically-elected majority."

gov_social_nationalism:0 "National-Socialism"
gov_social_nationalism_desc:0 "A form of totalitarian government, characterized with intense nationalism, elitism and dictatorial police state rule."
 
gov_anarch_capitalism:0 "Anarcho-Capitalism"
gov_anarch_capitalism_desc:0 "A form of society where the size and authority of state apparatus is reduced to bare minimum, and free market provides all public goods and services, including law and order." 

gov_minarchy:0 "Minarchy"
gov_minarchy_desc:0 "A form of minimal ''night-watchman'' state, that is not responsible for the education, health care, employment or transportation of its citizens, neither makes it any use of natural resources in its territory. All of this is instead held privately or publicly, but is never susceptible to any interference of the state, its law or its representatives." 
 
gov_republican_dictatorship:0 "Republican Dictatorship"
gov_republican_dictatorship_desc:0 "A governmental form where elected representatives exercise absolute power over the state. Rulers are voted in and reign until death, then a new ruler gets voted in."
RT_DICTATOR:0 "Dictator"

 gov_peoples_commissariat:0 "People's Commissariat"
 gov_peoples_commissariat_desc:0 "This government is an advanced form of communist autocracy, where the state is controlled by the most apt and valid, each one controlling particular and semi-autonomous sectors of the empire. The citizenry is encouraged to put their heads down and work towards a better future within its sector, following the empire and commissariat rules."
RT_DEPUTY:0 "People's Deputy"

 gov_national_socialism:0 "Fascist Regime"
 gov_national_socialism_desc:0 "This government is a centralized form of authoritarian autocracy, where the head of state is an individual that holds all the power over the empire. The citizenry is subdued to a strong economic and social regimentation, and opposition is forcefully suppressed."
RT_DUCE:0 "Duce"

