 gov_tec_hive_cybernetic:0 "Cybernetic Conglomeration"
 gov_tec_hive_cybernetic_desc:0 "a."

 gov_tec_hive_cybernetic_devourer:0 "Cybernetic Locusts"
 gov_tec_hive_cybernetic_devourer_desc:0 "This kind of Gestalt consciousness is a ravaging plague composed by a myriad of mentally interconnected cyborgs, whom noone can reason nor bargain with, hungering for new ecosystems and organisms to destroy and consume."


